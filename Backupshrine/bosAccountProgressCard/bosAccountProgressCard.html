<template>
    <article class="progress_card">
        <div class="slds-card__body_inner">
            <div class="questionnare-name">
                {section.questionnaireName}
            </div>
            <div class="slds-media_center checklist-name">
                {getSectionName}
            </div>
            <div class="created-date">
                <p>
                  {label.staticText_CreatedOn}:&nbsp;
                  <lightning-formatted-date-time
                    value={section.createdDate}
                    year="numeric"
                    month="numeric"
                    day="numeric"
                    hour="2-digit"
                    minute="2-digit"
                    time-zone="America/New_York"
                    time-zone-name="short"
                  >
                  </lightning-formatted-date-time>
                </p>
            </div>
            <c-bos-account-progress-bar progress={progressLevel}>
                <template if:true={statusOpen}>
                    <div class="status slds-p-bottom_x-small" slot="label">
                        <span class="status-text">
                            {statusText}
                        </span>
                    </div>
                </template>
                <template if:true={statusComplete}>
                    <div class="status slds-p-bottom_x-small" slot="label">
                        <span class="icons">
                            <svg xmlns="http://www.w3.org/2000/svg" class="link-icons check-complete">
                                <use xlink:href={completeIcon}></use>
                            </svg>
                        </span>
                        <span class="status-text">{label.accountDashboard_complete}</span>
                    </div>
                </template>
            </c-bos-account-progress-bar>
        </div>
        <footer class="slds-grid_align-spread slds-grid progress_card__footer">
            <div class="delete-action slds-col slds-small-size_6-of-12 slds-medium-size_5-of-12" onclick={handleModalRemove}>
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="link-icons">
                        <use xlink:href={deleteIcon}></use>
                    </svg>
                </span>
                <a href="javascript:void(0)">{label.Batch_Delete}</a>
            </div>
            <div class="slds-media_center status-action slds-col slds-small-size_6-of-12 slds-medium-size_5-of-12" onclick={handleChecklist}>
                <template if:true={statusOpen}>
                    <a href="javascript:void(0)">{label.accountDashboard_resumeWizard}</a>
                </template>
                <template if:true={statusComplete}>
                    <a href="javascript:void(0)">{label.accountDashboard_viewChecklist}</a>
                </template>
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="link-icons">
                        <use xlink:href={rightIcon}></use>
                    </svg>
                </span>
            </div>
        </footer>
    </article>
</template>
