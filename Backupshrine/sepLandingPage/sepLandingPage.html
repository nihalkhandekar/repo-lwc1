<template>
    <div class="landing-page notranslate">
        <div class="landing-page-banner"></div>
        <div class="flowContainer brs-wrapper">
            <div class="landing-page-card">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_9-of-12">
                        <h2 if:true={isRemovalFlow}>{labels.SEP_LandingPageHeadingRemoval}</h2>
                        <h2 if:false={isRemovalFlow}>{labels.SEP_LandingPageHeading}</h2>
                        <p class="smallerBold completion-time showInMobile">
                            <img src={timerIcon} alt="" class="time-icon" role="presentation" />
                            {labels.name_landing_time}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12 slds-align-bottom">
                        <button class="slds-button slds-button_brand primaryBtn getStartedBtn slds-float--right"
                            onclick={handleGetStartedClick}>
                            {labels.LandingPage_Button}
                            <img src={chevronRightWhite} class="rightIcon" alt="rightIcon" role="presentation" />
                        </button>
                    </div>
                    
                    <!-- <div class="slds-col slds-size_1-of-1">
                        <div class="mobile-show mobile-scholarcontent">
                            <div class="hr-line"></div>
                            <c-brs_header scholar-content={scholarContent} show-scholar-only></c-brs_header>
                        </div>
                    </div> -->
                </div>
                <div class="slds-grid slds-wrap hideInMobile">
                    <div class="slds-col slds-size_12-of-12">
                        <p class="smallerBold completion-time">
                            <img src={timerIcon} alt="" class="time-icon" role="presentation" />
                            {labels.name_landing_time}</p>
                    </div>
                </div>
                <div class="hr-line"></div>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_8-of-12 slds-order_3 slds-large-order_1">
                        <!-- <c-qn-a_-question-help-text helptextnotes={topPleaseNoteSection} questionid={topPleaseNoteSection}>
                        </c-qn-a_-question-help-text> -->
                        <template if:true={isRemovalFlow}>
                            <h6 class="small-heading">{labels.SEP_LandingPageDescHeadingRemoval}</h6>                       
                            <p class="small heading-margin">{labels.SEP_LandingPageDescriptionRemoval}</p>
                        </template>
                        <template if:false={isRemovalFlow}>
                            <h6 class="small-heading">{labels.SEP_LandingPageDescHeading}</h6>                       
                            <p class="small heading-margin">{labels.SEP_LandingPageDescription}&nbsp;<b><a href="https://portal.ct.gov/selfexclusion" target="_blank">{labels.SEP_LandingPageTerms}</a></b></p>
                        </template>
                        <ul class="bullet-points">
                            <template for:each={bulletPoints} for:item="point" for:index="index">
                                <li key={point} class="small"><img src={bulletIcon} class="bullet-icon"
                                        role="presentation" />
                                    <p class="small">
                                        <lightning-formatted-rich-text value={point}></lightning-formatted-rich-text>
                                    </p>
                                </li>
                            </template>
                        </ul>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12 slds-order_2 slds-large-order_2"></div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12 slds-order_2 slds-large-order_2 desktop-show">
                        <!-- <c-brs_link_help-text scholar-content={scholarContent}></c-brs_link_help-text> -->
                    </div>
                </div>
                <div class="slds-grid slds-wrap margin_mob">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12 slds-align-bottom">
                        <button class="slds-button slds-button_brand primaryBtn slds-float--right"
                            onclick={handleGetStartedClick}>
                            {labels.LandingPage_Button}
                            <img src={chevronRightWhite} class="rightIcon" alt="rightIcon" role="presentation" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
