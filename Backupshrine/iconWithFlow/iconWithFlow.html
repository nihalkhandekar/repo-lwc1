<!-- iconWithText.html -->
<template>
    <div style="display: flex; align-items: center; padding: 1rem; background-color: #f4f6f9; border-radius: 0.75rem;">
        <lightning-icon icon-name={iconName} alternative-text={alternativeText} title={title} size="large" style="margin-right: 1rem"></lightning-icon>
        <div>
            <div style="font-weight: bold; font-size: 1.25rem; color: #333333;">{heading}</div>
            <div style="color: #666666;">{description}</div>
        </div>
    </div>
</template>
