<template>
    <lightning-card>
        <div class="SE-mainBody">
            <div class="SE-content">
                <div class="SE-top">
                    <div class="SE-linkLable">
                        Work Order
                    </div>
                </div>
                <div class="buttonContainer">
                    <lightning-button 
                        variant="Neutral" 
                        label="All Work Order Transaction" 
                        title="workOrderTransaction" 
                        class={transactionClass}
                        onclick={handleNavigation}>
                    </lightning-button>
                    <lightning-button 
                        variant="Neutral" 
                        label="Refunds" 
                        title="refunds" 
                        class={refundClass}
                        onclick={handleNavigation}>
                    </lightning-button>
                    <lightning-button 
                        variant="Neutral" 
                        label="Returned Checks Processing" 
                        title="returnedCheck" 
                        class={returnCheckClass}
                        onclick={handleNavigation}>
                    </lightning-button>
                </div>
                
                <template if:true={showWorkOrderTransaction}>
                    <c-finsys-work-order-transaction2></c-finsys-work-order-transaction2>
                </template>
                <template if:true={showRefunds}>
                    <c-finsys-work-order-refund></c-finsys-work-order-refund>
                </template>
                <template if:true={showReturnedChecksProcessing}>
                    <c-finsys-work-order-check-processing></c-finsys-work-order-check-processing>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
