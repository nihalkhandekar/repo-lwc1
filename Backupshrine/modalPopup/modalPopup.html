<template>

    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open ">
            <div class="slds-modal__container container">
              <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>--> 

                <div class="slds-modal__content slds-var-p-around_medium modalBackground" id="modal-content-id-1">
                    <div class="slds-grid ">
                        <div class="slds-col slds-align-bottom ">
                            <div>
                                <h4 class="textFormat ">{label.File_Report}</h4>
                            </div>
                        </div>
                        <div class="slds-align-top slds-col_bump-right slds-shrink ">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse " title="Close"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="medium"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                </div>
                    <br />
                </div>
                <br />
                    <div class="slds-grid slds-gutters_xx-small ">
                        <div class="slds-col slds-size_10-of-12">

                            <span> <input type="text" placeholder="  ALEI or business name" required=""
                                    class="componentDimensions " /></span>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <span> <button
                                    class="componentDimensions slds-button slds-button_stretch slds-button_brand button-color"
                                    onclick={submitDetails}>GO</button></span>
                        </div>
                    </div>
                    <div><br />
                        <h6 class="textFormat">{label.Enter_Your_ALEI}</h6>
                    </div><br />
                    <div class="slds-border_top"><button
                            class="slds-button slds-button_brand slds-button_stretch textFormat"
                            onclick={goToAnnualReportFiling} title="OK">{label.Button_Label} </button></div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
