<template>
<template if:true={toUploadImg}>
<lightning-card>
  <h3 slot="title">
      {label.UploadImage}
  </h3>
  
    <div class="slds-m-around_small">
      <lightning-input label="Attachment" name="file uploader" onchange={handleFileChange} type="file" accept="image/png,image/jpeg,image/jpg" ></lightning-input>
    </div>
    <div class="slds-m-around_small">
      <template if:true={fileName}>
        {fileName} &nbsp; &nbsp; {fileSize}
      </template>
    </div>
    <div class="slds-m-around_small">
      <lightning-button variant="success" label="Submit" title="Submit" onclick={submitFile}></lightning-button>
    </div>
    
</lightning-card>
</template>

<div>
<template if:true={isModalOpen}>
  <!-- Modal/Popup Box LWC starts here -->
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-modal_large slds-fade-in-open">
      <div class="slds-modal__container">
          <!-- Modal/Popup Box LWC header here -->
          <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                  <span class="slds-assistive-text">{label.modalclose}</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.CropImage}</h2>
          </header>
          <!-- Modal/Popup Box LWC body starts here -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <div>
                <img class="image">
              </div>
              
                <template if:true={isloading}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>
            
              <div>
                <div class="preview" style="overflow: hidden"></div>
              </div>
          </div>
          <!-- Modal/Popup Box LWC footer starts here -->
          <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={closeModal}>{label.CancelButton}</button>
              <button class="slds-button slds-button_brand" onclick={submitDetails} title="Crop">{label.CropButton}</button>
          </footer>
      </div>
  </section>
</template>
</div>
</template>
