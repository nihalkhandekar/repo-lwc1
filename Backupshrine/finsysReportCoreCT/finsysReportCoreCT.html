    <lightning-card>

        <div class="SE-content">

                                <span class="slds-text-title_bold slds-m-right_x-small">Regular Bank Deposits</span>
                            </div>

                            <div class="right-buttons">
                                <lightning-badge data-id="today" label="Today" class={badgeClassCurrentDay}
                                    onclick={handleBadgeClick}>
                                </lightning-badge>
                                <lightning-badge data-id="this-week" label="This Week" class={badgeClassThisWeek}
                                    onclick={handleBadgeClick}>
                                </lightning-badge>
                                <lightning-badge data-id="this-month" label="This Month" class={badgeClassThisMonth}
                                    onclick={handleBadgeClick}>
                                </lightning-badge>
                                <lightning-badge data-id="this-quarter" label="This Quarter"
                                    class={badgeClassThisQuarter} onclick={handleBadgeClick}>
                                </lightning-badge>
                                <lightning-badge data-id="this-year" label="This Year" class={badgeClassThisYear}
                                    onclick={handleBadgeClick}>
                                </lightning-badge>

                                <lightning-button-menu icon-position="left" variant="bare" data-id="filterMenu"
                                    alternative-text="Filter By Disposition" title="Filter"
                                    icon-name="utility:filterList" label="Filter by Time Period"
                                    onselect={handleTimePeriodFilter} class="slds-button_icon slds-button_icon-inverse">
                                    <lightning-menu-item label="This Month" value="ThisMonth"></lightning-menu-item>
                                    <lightning-menu-item label="This Quarter" value="ThisQuarter"></lightning-menu-item>
                                    <lightning-menu-item label="This Year" value="ThisYear"></lightning-menu-item>
