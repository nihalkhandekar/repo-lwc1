<template>
    <lightning-card title="Record Detail">
        <div class="slds-p-around_medium">
            <template if:true={record}>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label">Record ID</label>
                            <div class="slds-form-element__control">
                                <div class="slds-text-body_regular">{record.id}</div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label">Name</label>
                            <div class="slds-form-element__control">
                                <div class="slds-text-body_regular">{record.name}</div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label">Status</label>
                            <div class="slds-form-element__control">
                                <div class="slds-text-body_regular">{record.status}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Back to List" 
                    variant="neutral" 
                    onclick={handleBack}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
