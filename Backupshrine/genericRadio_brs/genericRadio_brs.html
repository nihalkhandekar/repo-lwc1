<template>
    <fieldset class="radio-main-wrapper" id={name} data-id="radio" role="radiogroup">
        <template for:each={radioOptions} for:item="radioOption" for:index="index">
            <label role="radio" tabindex="0" class="ct-bos-input-label_radio" data-id="radio-label"
                key={radioOption.label} onmousedown={handleMouseClick} onkeydown={handleKeyDown} id={index}
                onkeypress={changeRadioFieldonTabHandler}>
                <input data-id={index} type="radio" name={name} value={radioOption.value}
                    onchange={changeRadioFieldHandler} disabled={disabled} autocomplete="off" required={required}
                    title={radioOption.id} aria-hidden="true" tabindex="-1" />

                <template if:false={themeImage}>
                    <template if:false={theme6}>
                        <span data-id="radio-checkmark" class="checkmark"></span>
                        <p class="radio-label largeBold boxShadow slds-m-bottom_small">
                            <lightning-formatted-rich-text value={radioOption.label}></lightning-formatted-rich-text>
                        </p>
                    </template>
                    <template if:true={theme6}>
                        <div class="radio-wrapper">
                            <div>
                                <p class="containerSpacing">
                                    <lightning-formatted-rich-text value={radioOption.label}>
                                    </lightning-formatted-rich-text>
                                </p>
                            </div>
                            <p class="checkmark-container">
                                <span class="checkmark containerTheme"></span>
                            </p>
                        </div>
                    </template>
                </template>
                <template if:true={themeImage}>
                    <div class="radio-wrapper">
                        <template if:true={showImage}>
                            <img src={radioOption.imgSrc} class="radio-icon">
                        </template>
                        <template if:false={theme4}>
                            <div class="radio-label boxShadow">
                            <template if:false={copyrequest}>
                              
                                <p class="labelFirstRow">
                                    <span class="labelId"><b>{radioOption.businessId}</b></span>
                                    <template if:true={radioOption.status}>
                                        <span class="description"><b>{radioOption.status}</b></span>
                                    </template>
                                </p>
                                <span class="labelBoldContent">{radioOption.boldLabel}</span>
                                <span class="labelcontent"> {radioOption.label}</span>
                                <p class="small">{radioOption.subtext}</p>
                                <template if:true={radioOption.address}>
                                    <p class="small labelId"><img src={fileimage} class="addressIcon" alt="">
                                        {radioOption.address}</p>
                                </template>
                               
                            </template>
                            <template if:true={copyrequest}>
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-1 slds-large-size_7-of-12  radio-description">
                                        <h6>{radioOption.boldLabel}</h6>
                                        <p class="small slds-m-top_x-small">{radioOption.subtext}</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-large-size_5-of-12  fees-container">
                                        <p class="small">{labels.UCC_CopyReq_copyFee}</p>
                                        <p class="largeBold">${radioOption.amount}</p>
                                    </div>
                                </div>
                            </template>
                            </div>
                        </template>
                        <template if:true={theme4}>
                            <img class="sectionImage" src={radioOption.imgSrc} alt=""/>
                            <div class="label-section">{radioOption.label}</div>
                        </template>
                        <p class="checkmark-container">
                            <span class="checkmark containerTheme"></span>
                        </p>
                    </div>
                </template>
                <div class="ct-bos-multi-container-individual-checked"></div>
            </label>
        </template>
    </fieldset>




</template>
