<template>
    <template if:true={showOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-modal">
            <div class="slds-modal__container custom-modal-container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={close}>
                        <lightning-icon class="custom-close-icon" icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">{flowTitle}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-flow
                        flow-api-name={flowName}
                        onstatuschange={handleStatusChange}
                        data-id="customflow"
                    ></lightning-flow>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={close}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
