<template>
  <div class="SE-ModalHeaderMain">
    <div>
      <lightning-button-icon icon-name="utility:back" size="large" alternative-text="Close" onclick={goToParentModal} class="custom-modal__back"> </lightning-button-icon>
      <div class="SE-ModalHeaderTitle" style="margin-left: 40px">
        <h2>{headerText}</h2>
      </div>
    </div>
    <div>
      <template if:true={editButtonMode}>
        <lightning-button
          icon-name="utility:edit"
          alternative-text="Edit"
          class="edit-button"
          onclick={handleEditClick}
          title="Edit"
          variant="base"
          aria-label="Edit"
          label="Edit"></lightning-button>
      </template>
    </div>
  </div>
  <div class="SE-ModalHeader">
    <template if:true={creatingOrUpdating}>
      <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <div class="SE-modalMainBody">
      <div class="SE-modalFormStack">
        <template if:false={showTransactionsMode}>
          <div class="SE-modalFormStackSectionContent FS-firstSec">
            <div class="slds-grid FS-secone">
              <div class="slds-col FS-colone">
                <label class="SE-inputLabel" for="lastName"><span class="required-indicator">*</span>Work Order Date</label>
                <lightning-input
                  class="SE-notvalidate SE-searchCardInputLabel"
                  label="Work Order Date"
                  name="workOrderDate"
                  type="date"
                  required
                  variant="label-hidden"
                  data-index={index}
                  value={workOrderDate}
                  disabled={isViewMode}
                  onchange={handleInputChange}
                  date-style="short"
                  placeholder="mm/dd/yyyy">
                </lightning-input>
              </div>
              <div class="slds-col">
                <label class="SE-inputLabel" for="Comment">Comment</label>
                <lightning-input
                  label="Comment"
                  name="comment"
                  variant="label-hidden"
                  class="SE-searchCardInputLabel"
                  id="comment"
                  placeholder="e.g Anything you would like to add to the work order"
                  value={comment}
                  disabled={isViewMode}
                  onchange={handleInputChange}>
                </lightning-input>
              </div>
            </div>
          </div>

          <template if:true={showCustomerSearch}>
            <div class="SE-modalFormStackSection">
              <div class="SE-modalFormStackSectionHeader modalAddressSectionIconChange">
                <div class="SE-modalFormStackSectionHeaderIcon">
                  <lightning-icon icon-name="standard:search" size="medium"></lightning-icon>
                </div>
                <div class="slds-media__body SE-modalFormStackSectionHeaderTitle">
                  <h2 class="slds-text-heading_small">Customer Search</h2>
                  <p class="slds-text-body_small">Search customer by Individual, organization name, address, email or by phone number to avoid duplicate entries.</p>
                </div>
              </div>

              <div class="SE-modalFormStackSectionContent">
                <div class="slds-grid slds-gutters slds-wrap">
                  <div class="slds-col slds-size_1-of-1 slds-input-has-icon slds-input-has-icon_left FS-SearchSec">
                    <!-- Search icon with custom padding -->
                    <lightning-icon icon-name="utility:search" size="xx-small" class="slds-input__icon slds-input__icon_left icon-padding"></lightning-icon>

                    <!-- Search input field with flex-grow to expand -->
                    <lightning-input
                      type="text"
                      label="Search"
                      name="search"
                      variant="label-hidden"
                      placeholder="Search customer..."
                      class="search-input"
                      value={search}
                      disabled={isViewMode}
                      onchange={handleSearchChange}>
                    </lightning-input>

                    <!-- Search button aligned to the right -->
                    <!-- <lightning-button variant="brand" class="save-button" label="Search"
                                            onclick={handleSearchCustomer}>
                                        </lightning-button> -->
                  </div>
                </div>
                <div class="slds-grid SE-modalFormStackSectionInputRow">
                  <div class="slds-scrollable_x custom-table-container">
                    <!-- Table displaying customer results -->
                    <template if:true={customerFound}>
                      <table class="slds-table slds-table_cell-buffer slds-table_bordered custom-table">
                        <thead class="custom-header">
                          <tr>
                            <th scope="col" class="docHeaderText">
                              <div class="slds-truncate" title="Select">Select</div>
                            </th>
                            <th scope="col" class="docHeaderText">
                              <div class="slds-truncate" title="Last Name">Last Name</div>
                            </th>
                            <th scope="col" class="docHeaderText">
                              <div class="slds-truncate" title="First Name">First Name</div>
                            </th>
                            <th scope="col" class="docHeaderText">
                              <div class="slds-truncate" title="Organization">Organization</div>
                            </th>
                            <th scope="col" class="docHeaderText">
                              <div class="slds-truncate" title="Address">Address</div>
                            </th>
                            <th scope="col" class="docHeaderText">
                              <div class="slds-truncate" title="Email Address">Email Address</div>
                            </th>
                            <th scope="col" class="docHeaderText">
                              <div class="slds-truncate" title="Phone Number">Phone Number</div>
                            </th>
                            <th scope="col" class="docHeaderText">
                              <div class="slds-truncate" title="Delinquent">Delinquent</div>
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <template for:each={customerDetails} for:item="row">
                            <tr key={row.Id} data-id={row.Id}>
                              <td>
                                <div class="slds-truncate">
                                  <lightning-input type="radio" name="customerSelection" data-id={row.Id} checked={row.isChecked} onchange={handleRadioChange}> </lightning-input>
                                </div>
                              </td>
                              <td>
                                <div class="slds-truncate" title={row.LastName}>{row.LastName}</div>
                              </td>
                              <td>
                                <div class="slds-truncate" title={row.FirstName}>{row.FirstName}</div>
                              </td>
                              <td>
                                <div class="slds-truncate" title={row.Organization}>{row.Organization}</div>
                              </td>
                              <td>
                                <div class="slds-truncate" title={row.Address}>{row.Address}</div>
                              </td>
                              <td>
                                <div class="slds-truncate" title={row.Email}>{row.Email}</div>
                              </td>
                              <td>
                                <div class="slds-truncate" title={row.Phone}>{row.Phone}</div>
                              </td>
                              <td>
                                <div class="slds-truncate" title={row.DelinquentLabel}>{row.DelinquentLabel}</div>
                              </td>
                            </tr>
                          </template>
                        </tbody>
                      </table>
                    </template>

                    <!-- Display a message if no results are found -->
                    <template if:true={tableStatus}>
                      <p class="no-record-label">No matching records found</p>
                    </template>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </template>

        <div class="SE-modalFormStackSection">
          <div class="SE-modalFormStackSectionHeader modalAddressSectionIconChange">
            <div class="SE-modalFormStackSectionHeaderIcon">
              <lightning-icon icon-name="standard:user" size="medium"></lightning-icon>
            </div>
            <div class="slds-media__body SE-modalFormStackSectionHeaderTitle">
              <h2 class="slds-text-heading_small">Basic Info</h2>
              <p class="slds-text-body_small">Enter customer’s contact and organization details to proceed. Fields marked with an asterisk (*) are mandatory.</p>
            </div>
          </div>

          <template if:true={isvisible}>
            <div class="alert-container">
              <div class="content-sec">
                <lightning-icon icon-name="utility:warning" size="xx-small" class="slds-m-right_small my-icon"> </lightning-icon>
                <span>This customer is delinquent and currently owes {accountBalance}. Please proceed with caution or resolve the outstanding balance before continuing.</span>
                <button class="dismiss-button" onclick={handleDismiss}>
                  <lightning-icon icon-name="utility:close" size="xx-small" alternative-text="Close"> </lightning-icon>
                </button>
              </div>
            </div>
          </template>

          <div class="SE-modalFormStackSectionContent">
            <div class="slds-grid SE-modalFormStackSectionInputRow">
              <div class="slds-col SE-customCol">
                <label class="SE-inputLabel" for="lastName"><span class="required-indicator">*</span>Last Name</label>
                <lightning-input
                  label="Last Name"
                  name="lastName"
                  variant="label-hidden"
                  id="lastName"
                  placeholder="e.g Doe"
                  message-when-pattern-mismatch="Last name can only contain letters"
                  pattern="[A-Za-zÀ-ÖØ-öø-ÿ'-. ]+"
                  class="SE-searchCardInputLabel"
                  value={lastName}
                  required
                  disabled={isViewMode}
                  onchange={handleInputChange}>
                </lightning-input>
              </div>
              <div class="slds-col SE-customCol">
                <label class="SE-inputLabel" for="middleInitial">Middle Initial</label>
                <lightning-input
                  label="Middle Initial"
                  name="middleInitial"
                  variant="label-hidden"
                  id="middleInitial"
                  disabled={isViewMode}
                  placeholder="e.g R"
                  class="SE-searchCardInputLabel"
                  message-when-pattern-mismatch="Middle initial can only be letters"
                  pattern="^[A-Za-z]+(\.[A-Za-z]+)*\.?$"
                  value={middleInitial}
                  onchange={handleInputChange}>
                </lightning-input>
              </div>
              <div class="slds-col SE-customCol">
                <label class="SE-inputLabel" for="firstName"><span class="required-indicator">*</span>First Name</label>
                <div class={firstNameErrorClass}>
                  <lightning-input
                    label="First Name"
                    name="firstName"
                    variant="label-hidden"
                    id="firstName"
                    placeholder="e.g John"
                    class="SE-searchCardInputLabel"
                    value={firstName}
                    required
                    disabled={isViewMode}
                    onchange={handleInputChange}
                    message-when-pattern-mismatch="First name can only contain letters"
                    pattern="[A-Za-zÀ-ÖØ-öø-ÿ'-. ]+">
                  </lightning-input>
                </div>
              </div>
              <div class="slds-col SE-customCol">
                <label class="SE-inputLabel" for="organizationName">Organization Name</label>
                <lightning-input
                  label="Organization Name"
                  name="organizationName"
                  variant="label-hidden"
                  id="organizationName"
                  placeholder="e.g ABC Corporation"
                  class="SE-searchCardInputLabel"
                  value={organizationName}
                  disabled={isViewMode}
                  onchange={handleInputChange}>
                </lightning-input>
              </div>
            </div>

            <div class="slds-grid SE-modalFormStackSectionInputRow">
              <div class="slds-col SE-customCol">
                <label class="SE-inputLabel" for="emailAddress"><span class="required-indicator">*</span> Email Address</label>
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                  <div class="emailfielclass">
                    <lightning-icon size="x-small" class="left-icon" icon-name="utility:email"></lightning-icon>
                    <lightning-input
                      label="Email Address"
                      name="emailAddress"
                      variant="label-hidden"
                      class="SE-searchCardInputLabel"
                      placeholder="e.g johndoe@gmail.com"
                      disabled={isViewMode}
                      type="email"
                      value={checkEmailAddress}
                      required
                      onchange={handleInputChange}>
                    </lightning-input>
                  </div>
                </div>
              </div>

              <div class="slds-col SE-customCol">
                <label class="SE-inputLabel" for="phoneNumber"><span class="required-indicator">*</span> Phone Number</label>
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                  <div class="emailfielclass">
                    <lightning-icon size="x-small" class="left-icon" icon-name="utility:call"></lightning-icon>
                    <lightning-input
                      label="Phone Number"
                      name="phoneNumber"
                      maxlength="14"
                      minlength="14"
                      message-when-too-short="Please enter 10 digits Phone Number"
                      onkeydown={handleKeyPress}
                      variant="label-hidden"
                      class="SE-searchCardInputLabel"
                      placeholder="e.g (555) 555-5555"
                      disabled={isViewMode}
                      type="tel"
                      required
                      value={phoneNumber}
                      onchange={handleInputChange}>
                    </lightning-input>
                  </div>
                </div>
              </div>
              <div class="slds-col SE-customCol">
                <label class="SE-inputLabel" for="accountBalance ">Customer Account Balance</label>
                <lightning-input
                  label="Customer Account Balance"
                  name="accountBalance"
                  variant="label-hidden"
                  id="accountBalance"
                  placeholder="e.g $120.00"
                  class="SE-searchCardInputLabel"
                  value={accountBalance}
                  disabled
                  onchange={handleInputChange}>
                </lightning-input>
              </div>
              <div class="slds-col SE-customCol"></div>
            </div>

            <div class="slds-grid SE-modalFormStackSectionInputRow">
              <div class="slds-col">
                <div class="form-group slds-form-element_compound slds-form-element slds-m-top_medium">
                  <lightning-input-address
                    class="address SE-searchCardInputLabel"
                    address-lookup-placeholder="Search country, city, state, street...."
                    street={location}
                    street-label="Address Line 1"
                    subpremise={address2}
                    subpremise-placeholder="e.g., Apt 4B, Suite 200, 2nd Floor"
                    subpremise-label="Suite/Apartment/Floor"
                    city-label="City"
                    city={city}
                    province-label="State"
                    province={state}
                    postal-code={zipCode}
                    postal-code-label="Zip Code"
                    country-label="Country"
                    country={country}
                    onchange={handleAddressChange}
                    show-address-lookup
                    show-compact-address
                    required
                    disabled={isViewMode}>
                  </lightning-input-address>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="SE-modalFormStackSection">
          <div class="SE-modalFormStackSectionHeader modalAddressSectionIconChange">
            <div class="SE-modalFormStackSectionHeaderIcon">
              <lightning-icon icon-name="standard:article" size="medium"></lightning-icon>
            </div>
            <div class="slds-media__body SE-modalFormStackSectionHeaderTitle">
              <h2 class="slds-text-heading_small">Transaction Details.</h2>
              <p class="slds-text-body_small">Enter customer's contact and organization details to proceed. Fields marked with an asterisk (*) are mandatory.</p>
            </div>
            <template if:false={isBRSModalMode}>
              <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-end">
                <template if:true={isWorkOrderAdd}>
                  <lightning-button
                    variant="brand"
                    label={workOrderLabel}
                    title={workOrderLabel}
                    icon-name="utility:add"
                    class="save-button"
                    onclick={handleAddTransaction}
                    disabled={isViewMode}>
                  </lightning-button>
                </template>
                <template if:false={isWorkOrderAdd}>
                  <lightning-button variant="brand" label={workOrderLabel} title={workOrderLabel} class="save-button" onclick={handleAddTransaction} disabled={isViewMode}>
                  </lightning-button>
                </template>
              </div>
            </template>
          </div>
          <div class="SE-modalFormStackSectionContent">
            <template for:each={transactionList} for:item="transaction" for:index="index">
              <div key={transaction.id}>
                <div class="slds-grid SE-modalFormStackSectionInputRow FS-row">
                  <template if:true={isViewMode}>
                    <div class="slds-col slds-size_1-of-4 SE-customCol comboboxItemBackgroundColorChange">
                      <lightning-combobox
                        label="Select Activity"
                        name="activity"
                        data-index={index}
                        value={transaction.activity}
                        options={activityOptions}
                        onchange={handleActivityChange}
                        class="SE-notvalidate SE-searchCardInputLabel"
                        disabled={isViewMode}
                        required
                        placeholder="Select activity">
                      </lightning-combobox>
                    </div>
                  </template>
                  <template if:false={isViewMode}>
                    <div class="slds-col slds-size_1-of-4 SE-customCol comboboxItemBackgroundColorChange">
                      <lightning-combobox
                        label="Select Activity"
                        name="activity"
                        data-index={index}
                        value={transaction.activity}
                        options={activityOptions}
                        onchange={handleActivityChange}
                        class="SE-notvalidate SE-searchCardInputLabel"
                        disabled={transaction.isFirst}
                        required
                        placeholder="Select activity">
                      </lightning-combobox>
                    </div>
                  </template>

                  <div class="slds-col slds-size_1-of-4 SE-customCol comboboxItemBackgroundColorChange">
                    <lightning-combobox
                      label="Select Activity Code"
                      name="activityCode"
                      data-index={index}
                      value={transaction.activityCode}
                      options={subActivityOptions}
                      onchange={handleTransactionFieldChange}
                      class="SE-notvalidate SE-searchCardInputLabel"
                      disabled={isViewMode}
                      required
                      placeholder="Select activity code">
                    </lightning-combobox>
                  </div>
                  <div class="slds-col slds-size_1-of-4 SE-customCol comboboxItemBackgroundColorChange">
                    <lightning-combobox
                      label="Select Program Code"
                      name="programCode"
                      data-index={index}
                      value={transaction.programCode}
                      options={programCodeOptions}
                      onchange={handleTransactionFieldChange}
                      class="SE-notvalidate SE-searchCardInputLabel"
                      disabled={isViewMode}
                      required
                      placeholder="Select program code">
                    </lightning-combobox>
                  </div>
                </div>
                <div class="slds-grid SE-modalFormStackSectionInputRow FS-row">
                  <div class="slds-col slds-size_1-of-4 SE-customCol comboboxItemBackgroundColorChange slds-size_1-of-4">
                    <lightning-combobox
                      label="Payment Collection"
                      name="paymentCollection"
                      data-index={index}
                      options={paymentCollectionOptions}
                      value={transaction.paymentCollection}
                      onchange={handleTransactionFieldChange}
                      disabled={isViewMode}
                      class="SE-notvalidate SE-searchCardInputLabel">
                    </lightning-combobox>
                  </div>
                  <div class="slds-col slds-size_1-of-4 SE-customCol comboboxItemBackgroundColorChange">
                    <lightning-combobox
                      class="SE-notvalidate SE-searchCardInputLabel"
                      label="Payment Type"
                      name="paymentType"
                      data-index={index}
                      options={paymentTypeOptions}
                      value={transaction.paymentType}
                      required
                      onchange={handleTransactionFieldChange}
                      placeholder="Select Payment Type"
                      disabled={isViewMode}>
                    </lightning-combobox>
                  </div>
                  <template if:true={transaction.isSubCard}>
                    <div class="slds-col slds-size_1-of-4 SE-customCol comboboxItemBackgroundColorChange">
                      <lightning-combobox
                        class="SE-notvalidate SE-searchCardInputLabel"
                        label="Card Type"
                        name="cardType"
                        data-index={index}
                        options={cardTypeOptions}
                        value={transaction.cardType}
                        required
                        onchange={handleTransactionFieldChange}
                        placeholder="Select Card Type"
                        disabled={isViewMode}>
                      </lightning-combobox>
                    </div>
                    <div class="slds-col slds-size_1-of-4 SE-customCol comboboxItemBackgroundColorChange">
                      <lightning-input
                        class="SE-notvalidate SE-searchCardInputLabel"
                        label="Last 4 digits of Card"
                        name="cardDigit"
                        data-index={index}
                        maxlength="4"
                        minlength="4"
                        value={transaction.cardDigit}
                        onchange={handleTransactionFieldChange}
                        required
                        placeholder="e.g. 2389"
                        disabled={isAddOrder}
                        pattern="^\d{4}$"
                        message-when-pattern-mismatch="Credit card digits should only contain numeric value.">
                      </lightning-input>
                    </div>
                  </template>
                  <template if:true={transaction.isSubMoneyOrder}>
                    <div class="slds-col slds-size_1-of-4 SE-customCol comboboxItemBackgroundColorChange">
                      <lightning-input
                        class="SE-notvalidate SE-searchCardInputLabel"
                        label="Money Order Number"
                        name="serialNumber"
                        data-index={index}
                        value={transaction.serialNumber}
                        onchange={handleTransactionFieldChange}
                        required
                        placeholder="e.g. 2389"
                        disabled={isViewMode}
                        pattern="[0-9]+"
                        message-when-pattern-mismatch="Credit card digits should only contain numeric value.">
                      </lightning-input>
                    </div>
                  </template>
                  <template if:true={transaction.isSubCheck}>
                    <div class="slds-col slds-size_1-of-4 SE-customCol comboboxItemBackgroundColorChange">
                      <lightning-input
                        class="SE-notvalidate SE-searchCardInputLabel"
                        label="CK Number"
                        name="ckNumber"
                        data-index={index}
                        value={transaction.ckNumber}
                        onchange={handleTransactionFieldChange}
                        required
                        placeholder="e.g. 2389"
                        disabled={isViewMode}
                        pattern="[0-9]+"
                        message-when-pattern-mismatch="Check number should only contain numeric value.">
                      </lightning-input>
                    </div>
                  </template>
                </div>
                <div class="slds-grid SE-modalFormStackSectionInputRow FS-row">
                  <div class="slds-col slds-size_1-of-4 SE-customCol comboboxItemBackgroundColorChange">
                    <lightning-input
                      class="SE-notvalidate SE-searchCardInputLabel"
                      label="Payment Amount"
                      name="paymentAmount"
                      data-index={index}
                      value={transaction.paymentAmount}
                      onchange={handleTransactionFieldChange}
                      placeholder="e.g. $60.00"
                      required
                      disabled={isViewMode}
                      pattern="^\$[0-9]+(\.[0-9]{1,2})?$"
                      message-when-pattern-mismatch="Amount contain only numeric values.">
                    </lightning-input>
                  </div>
                  <div class="slds-col slds-size_1-of-4 SE-customCol">
                    <div class="slds-grid slds-wrap">
                      <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                          type="checkbox"
                          label="Tax Exempt"
                          name="taxExempt"
                          data-index={index}
                          checked={transaction.taxExempt}
                          onchange={handleTransactionFieldChange}
                          disabled={isViewMode}
                          class="esqclassalignment SE-notvalidate">
                        </lightning-input>
                      </div>
                      <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                          type="checkbox"
                          label="Reporting Only"
                          name="reportingOnly"
                          data-index={index}
                          checked={transaction.reportingOnly}
                          onchange={handleTransactionFieldChange}
                          disabled={transaction.isreportingOnly}
                          class="esqclassalignment SE-notvalidate">
                        </lightning-input>
                      </div>
                    </div>
                  </div>      
                  <template if:true={isNotaryPublic}>          
                  <div class="slds-col slds-size_1-of-4 SE-customCol">
                    <lightning-input
                      data-index={index}
                      label="Last Name"
                      name="trxnLastName"
                      placeholder="e.g Doe"
                      message-when-pattern-mismatch="Last name can only contain letters"
                      pattern="[A-Za-zÀ-ÖØ-öø-ÿ'-. ]+"
                      class="SE-searchCardInputLabel"
                      value={transaction.trxnLastName}
                      disabled={isViewMode}
                      onchange={handleTransactionFieldChange}>
                    </lightning-input>
                  </div>
                  <div class="slds-col slds-size_1-of-4 SE-customCol">
                    <lightning-input
                      data-index={index}
                      label="First Name"
                      name="trxnFirstName"
                      placeholder="e.g John"
                      message-when-pattern-mismatch="Last name can only contain letters"
                      pattern="[A-Za-zÀ-ÖØ-öø-ÿ'-. ]+"
                      class="SE-searchCardInputLabel"
                      value={transaction.trxnFirstName}
                      disabled={isViewMode}
                      onchange={handleTransactionFieldChange}>
                    </lightning-input>
                  </div>
                  </template>
                </div>
              </div>
            </template>
          </div>
          <div class="slds-grid SE-modalFormStackSectionInputRow">
            <div class="slds-scrollable_x multiple-table-container">
              <template if:true={ismultipleTransactionList}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered multiple-table activity-table">
                  <thead class="multiple-header">
                    <tr>
                      <th scope="col" class="docHeaderText">
                        <div class="slds-truncate" title="Activity">Activity</div>
                      </th>
                      <th scope="col" class="docHeaderText">
                        <div class="slds-truncate" title="Sub Activity">Sub Activity</div>
                      </th>
                      <th scope="col" class="docHeaderText">
                        <div class="slds-truncate" title="Program Code">Program Code</div>
                      </th>
                      <th scope="col" class="docHeaderText">
                        <div class="slds-truncate" title="Payment Collection">Payment Collection</div>
                      </th>
                      <th scope="col" class="docHeaderText">
                        <div class="slds-truncate" title="Payment Type">Payment Type</div>
                      </th>
                      <th scope="col" class="docHeaderText">
                        <div class="slds-truncate" title="Card Type">Card Type</div>
                      </th>
                      <th scope="col" class="docHeaderText">
                        <div class="slds-truncate" title="Last 4 digits of Card">Last 4 digits of Card</div>
                      </th>
