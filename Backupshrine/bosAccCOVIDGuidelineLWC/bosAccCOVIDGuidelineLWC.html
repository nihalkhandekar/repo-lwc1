<template>
  <template if:true={isRegister}>
   <div class="slds-box mainSection">
     <lightning-layout class="align slds-wrap mainContainer">
       <lightning-layout-item
       class="slds-medium-size_12-of-12 slds-large-size_12-of-12">
         <div class="slds-grid slds-wrap">
           <div class="slds-col slds-size_1-of-1 slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12 headingSection">
             <h1 class="main-title">Self-Certify your business</h1>
           </div>
           <div class="slds-col slds-size_1-of-1 slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12 reviewHeading" if:true={isReview}>
             <h1 class="page-title">Please review your responses and Self-certify on confirmation</h1>
           </div>
           <div class="slds-col slds-size_1-of-1 slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
             <p class="para-style">Business must self-certify and commit to comply with the Sector Rules established to keep their employees and customers safe. Once complete, you will be provided with  signage and a badge that you can voluntarily post at your place of business or website.</p>
             <p class="para-style headingPadding">We look forward to collaborating with business to implement practical, reasonable, evidence-informed safety protocols and modifications that protect the health and safety of employees and customers.</p>
           </div>
         </div>
       <lightning-layout-item class="questionfields">
         <legend class="questionHeading">Business Sector</legend>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
           <lightning-combobox
             name="sector"
             value={regRecord.Sector__c}
             label="Choose a sector that closely aligns to your business"
             placeholder="--Select Sector--"
             options={sectorValues}
             onchange={handleChange} required>
           </lightning-combobox>
         </div>
       </lightning-layout-item>
       <lightning-layout-item class="questionfields">
         <legend class="questionHeading">Business Industry</legend>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
           <lightning-combobox
             name="businessType"
             value={regRecord.Business_Type__c}
             label="Choose the industry that closely aligns to your business"
             placeholder="--Select Business--"
             options={buisnessTypeValues}
             onchange={handleChange} required>
           </lightning-combobox>
         </div>
       </lightning-layout-item>
       <lightning-layout-item class="questionfields">
         <legend class="questionHeading">Business Name</legend>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
           <lightning-input
             type="text"
             name="businessName"
             value={regRecord.Business_Name__c}
             label="Please specify your registered business name"
             max-length=255
             onchange={handleChange} required>
           </lightning-input>
         </div>
       </lightning-layout-item>
       <lightning-layout-item class="questionfields">
         <legend class="questionHeading">Business Address</legend>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
           <lightning-input
             name="businessAddress"
             value={regRecord.Business_Address_Street__c}
             label="If you have multiple locations,you need to submit a form per location"
             placeholder="Street Address"
             max-length=255
             onchange={handleChange} required>
     </lightning-input>
         </div>
       </lightning-layout-item>
       <lightning-layout-item class="questionfields">
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
           <lightning-input
             name="aptNumber"
             value={aptNumber}
             placeholder="Apartment, Suite, Unit, Building, Floor, etc."
             max-length=255
             onchange={handleChange}>
     </lightning-input>
         </div>
       </lightning-layout-item>
       <lightning-layout>
         <lightning-layout-item class="questionfields">
           <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
             <lightning-input
               type="text"
               name="city"
               value={regRecord.Business_Address_City__c}
               onchange={handleChange}
               max-length=255
               placeholder="City" required></lightning-input>
           </div>
         </lightning-layout-item>
         <lightning-layout-item class="questionfields">
           <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
             <lightning-combobox
               name="country"
               value={regRecord.Business_Address_County__c}
               placeholder="--Select County--"
               options={countryValues}
               onchange={handleChange} required></lightning-combobox>
           </div>
         </lightning-layout-item>
       </lightning-layout>
       <lightning-layout>
         <lightning-layout-item class="questionfields">
           <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
             <lightning-combobox
               name="state"
               value={state}
               options={stateValues}
               onchange={handleChange} required></lightning-combobox>
           </div>
         </lightning-layout-item>
         <lightning-layout-item class="questionfields">
           <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
             <lightning-input type="text" name="zipCode" value={regRecord.Business_Address_Zip_Code__c} onchange={handleChange} max-length=5 
             placeholder="Zip Code" pattern="[0-9]{5}" required></lightning-input>
           </div>
         </lightning-layout-item>
       </lightning-layout>
       <lightning-layout-item class="questionfields">
         <legend class="questionHeading">Women-Owned Business</legend>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
          <lightning-combobox
            name="womenBusiness"
            value={regRecord.WBE_Women_Owned_Business__c}
            options={options}
            label="Is this a Women-Owned Business (i.e. 51% or higher women ownership)?"
            onchange={handleChange} required>
         </lightning-combobox>
         </div>
       </lightning-layout-item>
       <lightning-layout-item class="questionfields">
         <legend class="questionHeading">Minority Business Enterprise</legend>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
          <lightning-combobox
            name="minorityBusiness"
            value={regRecord.MBE_Minority_Business_Enterprise__c}
            options={options}
            label="Is this a MBE-Minority Business Enterprise (i.e. 51% or higher minority ownership)?"
            onchange={handleChange} required>
         </lightning-combobox>
         </div>
       </lightning-layout-item>
       <lightning-layout-item class="questionfields">
         <legend class="questionHeading">Veteran Owner Business</legend>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
          <lightning-combobox
            name="veteranBusiness"
            value={regRecord.Veteran_Owned_Business__c}
            options={options}
            label="Is this a Veteran Owner Business (i.e. 51% or higher veteran ownership)?"
            onchange={handleChange} required>
         </lightning-combobox>
         </div>
       </lightning-layout-item>
       <lightning-layout-item class="questionfields">
         <legend class="questionHeading">Business Email Address</legend>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
          <lightning-input
            type="email"
            name="emailAddress"
            value={regRecord.Email_Address__c}
            label="Provide an active email address where you receive all business correspondence"
            onchange={handleChange} required>
      </lightning-input>
         </div>
       </lightning-layout-item>	
       <lightning-layout-item class="questionfields">
         <legend class="questionHeading">Business Phone Number</legend>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
           <lightning-input
             type="tel"
             name="phone1"
             pattern="[0-9]{10}"
             label="Provide phone number for your business communication in format 1234567890"
             value={regRecord.Contact_Phone_Number_1__c}
             onchange={handleChange} required max-length=10></lightning-input>
         </div>
       </lightning-layout-item>
       <lightning-layout-item class="questionfields" if:true={isSector}>
         <legend class="questionHeading">Rules and Guidelines</legend>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
           <span class="span-style">Please click on the link </span><a class="link-style" href={pdfValue} target="_blank">{regRecord.Sector__c}</a><span class="span-style"> to view the rule and guidelines to open and operate your business.</span>
         </div>
       </lightning-layout-item>
       <lightning-layout-item class="questionfields" if:true={isReview}>
         <legend class="questionHeading">Self-Certification</legend>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
           <span class="span-style">As a representative of this business, I understand that the most important consideration will be the health and safety of the employees and customers of my represented business. I have read these rules and would ensure strict adherence to the protocols listed.</span>
         </div>
       </lightning-layout-item>
       <lightning-layout-item class="questionfields" if:true={isReview}>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12 checkboxField">
           <lightning-input
             type="checkbox"
             name="acknowledgement"
             value={regRecord.Attestation_Acknowledgement__c}
             onchange={handleChange}
             label="By clicking this box, I am attesting to the fact that the information provided is accurate. False statements made herein are punishable under the penalty for false statement set out in C.G.S. Section 53a-157b." required>
           </lightning-input>
         </div>
       </lightning-layout-item>
       <lightning-layout-item class="questionfields" if:true={isReview}>
         <legend class="questionHeading">Business Authorized Representative Name</legend>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
           <span class="span-style">Provide the name of the owner or individual representing the business</span>
         </div>
       </lightning-layout-item>
     <lightning-layout if:true={isReview}>
         <lightning-layout-item class="questionfields">
           <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
             <lightning-input
               type="text"
               name="firstName"
               label="First Name"
               max-length=255
               value={regRecord.Representative_First_Name__c}
               onchange={handleChange} required></lightning-input>
           </div>
         </lightning-layout-item>
         <lightning-layout-item class="questionfields">
           <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
             <lightning-input
               type="text"
               name="lastName"
               label="Last Name"
               value={regRecord.Representative_last_Name__c}
               max-length=255
               onchange={handleChange} required></lightning-input>
           </div>
         </lightning-layout-item>
     </lightning-layout>
       <lightning-layout-item class="questionfields" if:true={isReview}>
         <div class="slds-col slds-size--6-of-7 slds-medium-size--8-of-9 slds-large-size--11-of-12">
           <lightning-input
             type="date"
             name="date"
             value={regRecord.Date__c}
             onchange={handleChange}
             label="Date" required>
           </lightning-input>
         </div>
       </lightning-layout-item>
       </lightning-layout-item>
     </lightning-layout>
     <div class="nav-button" if:false={isReview}>
       <lightning-button
         label="CONTINUE TO REVIEW"
         onclick={validate}
         variant="brand"
         class="primaryBtn">
       </lightning-button>
     </div>
     <div class="nav-button" if:true={isReview}>
       <lightning-button
         label="SELF-CERTIFY"
         onclick={submit}
         variant="brand"
         class="primaryBtn">
       </lightning-button>
     </div>
   </div>
  </template>
  <template if:false={isRegister}>
  <c-thankyou-L-W-C businessowneremail={regRecord.Email_Address__c}></c-thankyou-L-W-C>
  </template>
 </template>
