<template>
    <template if:true={isVisible}>
        <template if:true={isLoading}>
            <!-- Loader -->
            <div class="slds-spinner slds-spinner_medium slds-spinner_brand">
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </template>
        <template if:false={isLoading}>
            <div class="document-info-container classForCardHeader">
                <!-- Header Section -->
                <div class="custom-card-header classForSpecificlargeIcon">
                    <lightning-icon icon-name="standard:address" size="large" class="header-icon"></lightning-icon>
                    <div class="classForTitle">
                        <h1 class="header-title">{labels.ShippingAddress}</h1>
                        <p class="header-subtitle">{labels.PleaseEnterTheContactInformation}</p>
                    </div>
                </div>

                <!-- Input Fields Section -->
                <div class="input-section">
                    <div class="input-group">
                        <div class="input-radio-group">
                            <label class="radioFont">{labels.SameAsContactAddress}</label>
                            <lightning-input type="radio" name="contactAddressSame" label="Yes" variant="label-hidden" value="Yes" checked={issameAsContactAddressStringChecked} onchange={handleSameAddress} disabled={readOnly}></lightning-input>
                            <label class={radioCssDes}>{labels.Yes}&nbsp; </label>
                            <lightning-input type="radio" name="contactAddressSame" label="No" variant="label-hidden" value="No" checked={isNotsameAsContactAddressStringChecked} onchange={handleSameAddress} disabled={readOnly}></lightning-input>
                            <label class={radioCssDes}>{labels.No}</label>
                        </div>
                    </div>

                    <div class="input-group inputSectionClassForSpecificCss">
                        <div class="form-group half-width classforInputBorder ">
                            <label class="input-title" for="businessName"> {labels.BusinessName}</label>
                            <lightning-input label="Business Name" class="input-field classforinput" name="businessName" variant="label-hidden" value={businessName} placeholder={businessNamePlaceholder} disabled={isFieldReadOnly} onchange={handleInputChange}></lightning-input>
                        </div>
                    </div>

                    <div class="input-group inputSectionClassForSpecificCss">
                        <div class="form-group half-width classforInputBorder inputSectionClassForSpecificCss">
                            <label class="input-title"><span class="required-indicator">*</span> {labels.FirstName}</label>
                            <lightning-input 
                                label="First Name" 
                                class="input-field classforinput" 
                                name="firstName" 
                                variant="label-hidden" 
                                value={firstName} 
                                required 
                                type="text"
                                pattern="[a-zA-Z][a-zA-Z \-']*[a-zA-Z]"
                                message-when-pattern-mismatch="Name can only contain letters, hyphens, apostrophes and spaces"
                                disabled={isFieldReadOnly} 
                                onchange={handleInputChange}
                                uppercase>
                            </lightning-input>     
                        </div>

                        <div class="form-group half-width classforInputBorder inputSectionClassForSpecificCss">
                            <label class="input-title"><span class="required-indicator">*</span> {labels.LastName}</label>
                            <lightning-input 
                                label="Last Name" 
                                class="input-field classforinput" 
                                name="lastName" 
                                variant="label-hidden" 
                                value={lastName} 
                                required 
                                type="text"
                                pattern="[a-zA-Z][a-zA-Z \-']*[a-zA-Z]"
                                message-when-pattern-mismatch="Name can only contain letters, hyphens, apostrophes and spaces"
                                disabled={isFieldReadOnly} 
                                onchange={handleInputChange}
                                uppercase>
                            </lightning-input>  
                        </div>
                    </div>

                    <div class="dotted-line"></div>

                    <template if:true={CurrentLanguage}>
                        <div class="form-group full-width inputSectionClassForSpecificCss address">
                            <template if:true={readOnly}>
                                <lightning-input-address class='address'
                                    address-lookup-placeholder = "Buscar país, ciudad, estado, calle...."
                                    street={addressLine1}    
                                    street-label="Dirección Línea 1"
                                    street-placeholder="por ejemplo, 123 Main St"
                                    subpremise={suite}
                                    subpremise-placeholder="por ejemplo, Apto 4B, Suite 200, 2do piso"
                                    subpremise-label="Suite/Apartamento/Piso"
                                    city-label="Ciudad"
                                    city={city}
                                    city-placeholder="Seleccionar ciudad"
                                    province-label="Estado"
                                    province={state}
                                    province-placeholder="Seleccionar estado"
                                    postal-code={zipCode}
                                    postal-code-label="Código postal"
                                    postal-code-placeholder="por ejemplo, 10001"
                                    country-label="País"
                                    country={country}
                                    country-placeholder="Seleccionar país"
                                    disabled={isFieldReadOnly} 
                                    onchange={handleAddressChange}
                                    show-compact-address	
                                    required>
                                </lightning-input-address>
                            </template>
                            <template if:false={readOnly}>
                                <lightning-input-address class='address'
                                    address-lookup-placeholder = "Buscar país, ciudad, estado, calle...."
                                    street={addressLine1}    
                                    street-label="Dirección Línea 1"
                                    street-placeholder="por ejemplo, 123 Main St"
                                    subpremise={suite}
                                    subpremise-placeholder="por ejemplo, Apto 4B, Suite 200, 2do piso"
                                    subpremise-label="Suite/Apartamento/Piso"
                                    city-label="Ciudad"
                                    city={city}
                                    city-placeholder="Seleccionar ciudad"
                                    province-label="Estado"
                                    province={state}
                                    province-placeholder="Seleccionar estado"
                                    postal-code={zipCode}
                                    postal-code-label="Código postal"
                                    postal-code-placeholder="por ejemplo, 10001"
                                    country-label="País"
                                    country={country}
                                    country-placeholder="Seleccionar país"
                                    disabled={isFieldReadOnly} 
                                    onchange={handleAddressChange}
                                    show-address-lookup
                                    show-compact-address	
                                    required>
                                </lightning-input-address>
                            </template>
                        </div>
                    </template>
                    <template if:false={CurrentLanguage}>
                        <div class="form-group full-width inputSectionClassForSpecificCss address">
                            <template if:true={readOnly}>
                                <lightning-input-address class='address'
                                    address-lookup-placeholder = "Search country, city, state, street...."
                                    street={addressLine1}    
                                    street-label="Address Line 1"
                                    street-placeholder="e.g., 123 Main St"
                                    subpremise={suite}
                                    subpremise-placeholder="e.g., Apt 4B, Suite 200, 2nd Floor"
                                    subpremise-label="Suite/Apartment/Floor"
                                    city-label="City"
                                    city={city}
                                    city-placeholder="Select City"
                                    province-label="State"
                                    province={state}
                                    province-placeholder="Select State"
                                    postal-code={zipCode}
                                    postal-code-label="Zip Code"
                                    postal-code-placeholder="e.g., 10001"
                                    country-label="Country"
                                    country={country}
                                    country-placeholder="Select Country"
                                    disabled={isFieldReadOnly} 
                                    onchange={handleAddressChange}
                                    show-compact-address	
                                    required>
                                </lightning-input-address>
                            </template>
                            <template if:false={readOnly}>
                                <lightning-input-address class='address'
                                    address-lookup-placeholder ={labels.Searchcountrycitystatetreet}
                                    street={addressLine1}    
                                    street-label="Address Line 1"
                                    street-placeholder="e.g., 123 Main St"
                                    subpremise={suite}
                                    subpremise-placeholder="e.g., Apt 4B, Suite 200, 2nd Floor"
                                    subpremise-label="Suite/Apartment/Floor"
                                    city-label="City"
                                    city={city}
                                    city-placeholder="Select City"
                                    province-label="State"
                                    province={state}
                                    province-placeholder="Select State"
                                    postal-code={zipCode}
                                    postal-code-label="Zip Code"
                                    postal-code-placeholder="e.g., 10001"
                                    country-label="Country"
                                    country={country}
                                    country-placeholder="Select Country"
                                    disabled={isFieldReadOnly} 
                                    onchange={handleAddressChange}
                                    show-address-lookup
                                    show-compact-address	
                                    required>
                                </lightning-input-address>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </template>
</template>
