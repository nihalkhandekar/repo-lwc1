<template>
    <div class="container">
        <lightning-button 
          label="Add Contact" 
          icon-name="utility:add"
          class="add-contact-button"
          variant="brand"
          onclick={handleAddContact}
        ></lightning-button>
          <!-- Modal Structure -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container custom-modal-container">
                    <!-- Modal/Popup Header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                                title="Close" onclick={closeModal}>
                            <lightning-icon class="custom-close-icon " icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Add New Contact</h2>
                    </header>

                    <!-- Modal/Popup Body -->
                    <div class="slds-modal__content slds-p-around_medium custom-modal-content">
                        <lightning-flow 
                            flow-api-name="Add_Contact_FLow" 
                            onstatuschange={handleStatusChange}
                        ></lightning-flow>
                    </div>

                    <!-- Modal/Popup Footer -->
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
      </div>
</template>
