<template>
    <div class="SignupHeader">
        <div class="headerText containerDiv mainContainerDiv">
            {label.Recovery_thankYouPageHeader}
        </div>
        <h3 class="subHeaderText containerDiv mainContainerDiv">
            {label.Recovery_thankYouPageSubHeader}
        </h3>
        <div class="card-section mainSection mainContainerDiv">
            <lightning-layout class="align slds-wrap mainContainer">
                <lightning-layout-item class="slds-small-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_6-of-12">
                            <div class="contentSection">
                                <h1>{label.Recovery_thankYouPageContent1}</h1>
                            </div>
                            <div class="slds-box slds-box_x-small container">
                                <span class="note">
                                    <p class="noteHeader">{label.Recovery_thankYouPageContent2}</p>
                                    <p class="notePara">{label.Recovery_thankYouPageContent3}</p>
                                </span>
                            </div>
                        </div>
                        <div class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_1-of-12"></div>                    
                        <div class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_5-of-12">
                            <img src={groupBuildingIcon} class="grpClass" alt="image"/>
                        </div>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout class="align slds-wrap bttnPaddingClass">
                <lightning-layout-item class="slds-small-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12"> 
                    <lightning-button
                        label={label.Recovery_thankYouPageButton}
                        variant="brand"
                        onclick={submit}
                        class="primaryBtn primaryBtnSignup">
                    </lightning-button>                    
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </div>
</template>
