<template>
  <template if:true={_open}>
    <section role="dialog" tabindex="-1" aria-label="modal" aria-modal="true" aria-describedby="modal-content-id-1"
      class={modalStyle}>
      <div class={inputClassName}>
        <header class="slds-modal__header slds-grid slds-wrap hPadding">
          <h2 class="slds-modal__title slds-hyphenate slds-col slds-large-size_11-of-12 slds-size_11-of-12">
            <slot name="header"></slot>
          </h2>
          <button
            class="slds-button slds-button_icon slds-button_icon-inverse mobile-close slds-col slds-size_1-of-12 tabfocus"
            onclick={handleClose}>
            <img src={modalCloseIcon} class="close-icon" alt="close icon"/>
            <span class="slds-assistive-text">{label.labelClose}</span>
          </button>
        </header>
          <div class="slds-modal__content hPadding popup-body" id="slds-modal__content1">
          <slot name="body"></slot>
        </div>
        <footer if:false={hideFooter} class="slds-modal__footer hPadding">
          <slot name="actions"></slot>
        </footer>
      </div>
    </section>
    <template if:true={open}>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </template>
</template>
