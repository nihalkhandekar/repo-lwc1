<template>
    <div class="slds-button-group">
        <div class="button-left-group">
            <lightning-button label="Print Envelope" variant="neutral" class="button-spacing" onclick={handlePrintEnvelope} disabled ={isActionDisabled}></lightning-button>
            <lightning-button label="Print Letter" variant="neutral" class="button-spacing" onclick={handlePrintLetter} disabled ={isActionDisabled}></lightning-button>
            <lightning-button label="Send Email" variant="neutral" class="button-spacing" onclick={handleSendEmail} disabled ={isActionDisabled}></lightning-button>
        </div>
        <div class="button-right-group">
            <lightning-button label="Previous" variant="brand" class="button-spacing" onclick={handlePrevious} disabled ={isPreviousDisabled}></lightning-button>
            <lightning-button label="Save" variant="brand" class="button-spacing" onclick={handleNext}></lightning-button>
        </div>


    </div>

    <!-- Include the pdfGenerator child component -->
    <c-pdf-generator></c-pdf-generator> <!-- Assuming pdfGenerator is the child LWC -->


     <!-- Modal for Flow -->
     <section if:true={isFlowModalOpen} class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container custom-modal-width">
            <!-- Modal/Popup Header -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseFlowModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">Send Email</h2>
            </header>

            <!-- Modal/Popup Body for Flow -->
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-flow flow-api-name="Send_Email_State_Seal" 
                                onstatuschange={handleFlowStatusChange} 
                                flow-input-variables={flowInputVariables}>
                </lightning-flow>
            </div>

            <!-- Modal/Popup Footer -->
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Close" onclick={handleCloseFlowModal}></lightning-button>
            </footer>
        </div>
    </section>

    <!-- Backdrop for Modal -->
    <div if:true={isFlowModalOpen} class="slds-backdrop slds-backdrop_open"></div>
</template>
