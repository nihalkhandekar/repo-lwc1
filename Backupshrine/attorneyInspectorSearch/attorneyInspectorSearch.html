<template>
    <div class="publicofficials-container">
        <h1 class="page-heading">Maintain State Attorney Inspector</h1>
        <div class="search-info-container">
            <!-- Header Section -->
            <div class="custom-card-header">
                <lightning-icon icon-name="standard:search" size="medium" class="header-icon"></lightning-icon>
                <div class="header-text">
                    <h1 class="title">Search</h1>
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <div class="form-group quarter-width">
                        <label class="custom-label" for="lastName">Last Name</label>
                        <lightning-input 
                            label="Last Name"
                            name="lastName" 
                            variant="label-hidden"
                            value={lastName}   
                            placeholder="e.g Doe"                        
                            class="input-field" 
                            onchange={handleLastNameChange}>
                        </lightning-input>
                    </div>
                    <div class="form-group quarter-width">
                        <label class="custom-label" for="firstName">First Name</label>
                        <lightning-input 
                            label="First Name"
                            name="firstName" 
                            variant="label-hidden"
                            value={firstName}  
                            placeholder="e.g John"                               
                            class="input-field" 
                            onchange={handleFirstNameChange}>
                        </lightning-input>
                    </div>
                    <div class="form-group quarter-width">
                        <label class="custom-label" for="middleName">Middle Initial</label>
                        <lightning-input 
                            label="Middle Name"
                            name="middleName" 
                            variant="label-hidden"
                            value={middleName}  
                            placeholder="e.g R"                               
                            class="input-field" 
                            onchange={handleMiddleNameChange}>
                        </lightning-input>
                    </div>
                    <div class="form-group quarter-width">
                        <label class="custom-label" for="phone">Phone Number</label>
                        <lightning-input 
                            label="Phone Number"
                            name="phone" 
                            variant="label-hidden"
                            value={phone}  
                            placeholder="e.g (123) 456-7890"                               
                            class="input-field" 
                            onchange={handlePhoneChange}
                            onkeypress={validateNumericInput}>
                        </lightning-input>
                    </div>
                    <div class="form-group quarter-width">
                    </div>
                </div>


            </div>
            <div class="SE-footer">
                <div class="button-group">
                    <div class="clear-all" onclick={handleClear}>
                        <span class="clear-icon-wrapper">
                            <lightning-icon icon-name="utility:close" size="xx-small" class="clear-icon"></lightning-icon>
                        </span>
                        <span class="clear-text">Clear All</span>
                    </div>
                    <lightning-button icon-name="utility:search" variant="brand" alternative-text="Search"
                        label="Search" onclick={handleSearch} title="Search" class="customButton">
                    </lightning-button>
                </div>
            </div>
        </div>

        <template if:true={isLoading}>
            <div class="spinner-container">
                <lightning-spinner alternative-text="Loading..." variant="brand" size="large"></lightning-spinner>
            </div>
        </template>
        <template if:false={isLoading}>
            <div class="dashboard-cards"> 
                <div class="slds-grid slds-grid_align-end slds-m-bottom_medium">
                    <div class="left-button slds-p-left_small">
                        <span class="slds-text-title_bold slds-m-right_x-small search-css">Search Results</span>
                        <lightning-badge label={recordCountValue} class="slds-badge_inverse result-no-css"></lightning-badge>
                    </div>
                    <div class="right-buttons">
                        
                    <lightning-badge data-id="today" label="Today" class={badgeClassCurrentDay}
                        onclick={handleBadgeClick}>
                    </lightning-badge>
                    <lightning-badge data-id="this-week" label="This Week" class={badgeClassThisWeek}
                        onclick={handleBadgeClick}>
                    </lightning-badge>
                    <lightning-badge data-id="this-month" label="This Month" class={badgeClassThisMonth}
                        onclick={handleBadgeClick}>
                    </lightning-badge>
                    <lightning-badge data-id="this-quarter" label="This Quarter" class={badgeClassThisQuarter}
                        onclick={handleBadgeClick}>
                    </lightning-badge>
                    <lightning-badge data-id="this-year" label="This Year" class={badgeClassThisYear}
                        onclick={handleBadgeClick}>
                    </lightning-badge>

                    <lightning-button variant="brand" label=" + Add New State Attorney Inspector" onclick={openAddModal} class="customButton">
                    </lightning-button>

                    </div>
                </div>

                <!-- Result Section-->
                <template if:true={recordCount}>    
                    <div class="slds-scrollable_x custom-table-wrapper">                   
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered custom-table">
                            <thead>
                                <tr class="custom-header">
                                    <th scope="col" data-field="LastName" onclick={handleSort}>
                                        <div class="slds-truncate">
                                            Last Name1
                                            <lightning-icon icon-name={sortIcons.LastName} class="sort-icon" size="x-small"></lightning-icon>
                                        </div>
                                    </th>
                                    <th scope="col" data-field="FirstName" onclick={handleSort}>
                                        <div class="slds-truncate">
                                            First Name
                                            <lightning-icon icon-name={sortIcons.FirstName} class="sort-icon" size="x-small"></lightning-icon>
                                        </div>
                                    </th>
                                    <th scope="col" data-field="MiddleName" onclick={handleSort}>
                                        <div class="slds-truncate">
                                            Middle Initial
                                            <lightning-icon icon-name={sortIcons.MiddleName} class="sort-icon" size="x-small"></lightning-icon>
                                        </div>
                                    </th>
                                    <th scope="col" data-field="MailingStreet" onclick={handleSort}>
                                        <div class="slds-truncate">
                                            Address
                                            <lightning-icon icon-name={sortIcons.MailingStreet} class="sort-icon" size="x-small"></lightning-icon>
                                        </div>
                                    </th>
                                    <th scope="col" data-field="Phone" onclick={handleSort}>
                                        <div class="slds-truncate">
                                            Phone
                                            <lightning-icon icon-name={sortIcons.Phone} class="sort-icon" size="x-small"></lightning-icon>
                                        </div>
                                    </th>

    
                                    <th scope="col">
                                        <div class="slds-truncate">
                                            Actions
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template if:true={isRecordsLoading}>
                                    <!-- Show loader centered in the table without top and bottom borders -->
                                    <tr class="no-border-row">
                                        <td colspan="8" class="slds-text-align_center loader-row">
                                            <lightning-spinner alternative-text="Loading records..." variant="brand"
                                                size="large"></lightning-spinner>
                                        </td>
                                    </tr>
                                </template>
                                <template if:false={isRecordsLoading}>
                                    <template for:each={paginatedResult} for:item="row">
                                        <tr key={row.Id}>
                                            <td>
                                                <div class="slds-truncate" title={row.LastName}>{row.LastName}</div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate" title={row.FirstName}>{row.FirstName}</div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate" title={row.MiddleName}>{row.MiddleName}</div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate" title={row.MailingStreet}>{row.MailingStreet} {row.MailingCity} {row.MailingCountry} {row.MailingPostalCode}</div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate" title={row.Phone}>{row.Phone}</div>
                                            </td>

                                            <td>
                                                <!-- Custom dropdown menu without icon and border -->
                                                <lightning-button-menu alternative-text="Actions"
                                                    class="slds-button_icon slds-button_icon-inverse custom-button-menu" 
                                                    variant="bare"
                                                    icon-name="utility:threedots_vertical" 
                                                    onselect={handleMenuSelect} 
                                                    menu-alignment="auto"
                                                    data-id={row.Id}>
                                                        <lightning-menu-item label="View" value="view_request"></lightning-menu-item>
                                                        <lightning-menu-item label="Edit" value="edit_request"></lightning-menu-item>
                                                </lightning-button-menu>
                                            </td>
                                        </tr>
                                    </template>
                                </template>
                            </tbody>
                        </table>
                        
                    </div>      
                </template>

                <template if:false={recordCount}>
                    <div class="no-result-found">
                        <h1 class="no-result-found-label">No Attorney Inspector found matching the criteria</h1>
                    </div>
                </template>
                <!-- Pagination -->
                <template if:true={recordCount}>
                    <div class="pagination-container">
                        <lightning-button class="pagination-button" label="<< Prev" onclick={handlePreviousPage}
                            disabled={isPreviousDisabled} variant="neutral">
                        </lightning-button>
                    
                        <div class="page-info">
                            <span class="page-range">{startRecord}-{endRecord} of {totalRecords}</span>
                            <span class="page-text"> | Page {currentPage} of {totalPages}</span>
                        </div>
                    
                        <lightning-button class="pagination-button" label="Next >>" onclick={handleNextPage}
                            disabled={isNextDisabled} variant="neutral">
                        </lightning-button>
                    </div>
                </template>
                

            </div>
        </template>

    </div>

    <c-excel-with-filtered-data data-id="excelWithFilteredData"></c-excel-with-filtered-data>
    
</template>
