<template>
    <!-- Link to open the modal -->
    <a href="javascript:void(0);" onclick={openModal}>UPLOAD HERE</a>

    <!-- Modal structure -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Upload Additional Shipping Label</h2>
                </header>

                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-file-upload
                        label="Upload multiple Pre-Paid Shipping Labels"
                        multiple
                        accept=".pdf"
                        onuploadfinished={handleUploadFinished}>
                    </lightning-file-upload>
                    
                    <!-- List of uploaded files -->
                    <template if:true={uploadedFiles.length}>
                        <ul class="slds-list_dotted slds-m-top_medium">
                            <template for:each={uploadedFiles} for:item="file">
                                <li key={file.name} class="slds-item">
                                    <lightning-icon icon-name="doctype:pdf" size="small" alternative-text="PDF file"></lightning-icon>
                                    <span class="slds-m-left_small">{file.name}</span>
                                    <button class="slds-button slds-button_icon slds-m-left_x-small" onclick={deleteFile} data-name={file.name}>
                                        <lightning-icon icon-name="utility:delete" alternative-text="Delete" size="x-small"></lightning-icon>
                                    </button>
                                </li>
                            </template>
                        </ul>
                    </template>
                </div>

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleUpload}>Upload</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
