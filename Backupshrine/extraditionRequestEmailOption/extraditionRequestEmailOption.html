<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading" class="slds-modal slds-fade-in-open custom-modal">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header customHeader">
                    <h2 id="modal-heading" class="slds-modal__title slds-hyphenate" style="--sds-c-modal-heading-font-size: 1rem; color: #0C7CCE">
                        Send Email
                    </h2>
                    <lightning-button-icon
                    icon-name="utility:close"
                    size="large"
                    alternative-text="Close"
                    variant="bare"
                    onclick={handleCancel}
                    class="custom-modal__close">
                </lightning-button-icon>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <p class="slds-m-bottom_medium">Please select the appropriate option for sending the email:</p>
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <template for:each={options} for:item="option">
                                <div key={option.value} class="slds-radio">
                                    <input type="radio" 
                                           id={option.value}
                                           name="emailOption"
                                           value={option.value}
                                           onchange={handleOptionChange} />
                                    <label class="slds-radio__label" for={option.value}>
                                        <span class="slds-radio_faux"></span>
                                        <span class="slds-form-element__label">{option.label}</span>
                                    </label>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer customFooter">
                    <lightning-button variant="base" label="Cancel" onclick={handleCancel} class="dfs-button-cancel"></lightning-button>
                    <!-- <lightning-button variant="brand" label="Confirm and Send" onclick={handleConfirmAndSend} class="dfs-button-add"></lightning-button> -->
                    <button class="slds-button slds-button_brand dfs-button-add" onclick={handleConfirmAndSend}>Confirm and Send</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop_open"></div>
    </template>
    <c-pdf-generator></c-pdf-generator> 
    <c-toast-message-state-modal></c-toast-message-state-modal>
</template>
