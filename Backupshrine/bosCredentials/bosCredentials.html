<template>
  <div class="slds-grid slds-wrap">
    <div class="slds-col slds-large-size_12-of-12 slds-medium-size_10-of-12 slds-size_12-of-12 dueIcons_Row">
      <div class="slds-col slds-large-size_3-of-12 slds-medium-size_2-of-12 slds-size_12-of-12 icon_container">
      <img src={pending} />
        <p class="large">{firstcount} {label.businessProfile_credentialsPending}</p>
    </div>
      <div class="slds-col slds-large-size_3-of-12 slds-medium-size_2-of-12 slds-size_12-of-12 icon_container">
      <img src={active} />
        <p class="large">{secondcount} {label.businessProfile_credentialsActive}</p>
    </div>
      <div class="slds-col slds-large-size_3-of-12 slds-medium-size_2-of-12 slds-size_12-of-12 icon_container">
      <img src={inactive} />
        <p class="large">{thirdcount} {label.businessProfile_credentialsInactive}</p>
    </div>
    <button class="slds-button slds-button_brand slds-float_right secondaryBtn" onclick={linkCredentials}>
        <img src={credIcon} class="btn-icon" /> {label.businessProfile_linkCredentialsButton}
    </button>
  </div>
  </div>
  <div class="slds-grid slds-wrap">
    <div class="slds-col slds-large-size_11-of-12 slds-medium-size_12-of-12 slds-size_12-of-12">
      <template if:false={showNoDataCard}>
        <template if:true={pendingData.length}>
          <h6 class="category_name">{label.businessProfile_credentialsPending}</h6>
          <c-bos-credentials-card category="pending" oncredunlink={handlecredunlink} carddata={pendingData}
            business-id={currentId}>
          </c-bos-credentials-card>
        </template>
        <template if:true={activeData.length}>
          <h6 class="category_name">{label.businessProfile_credentialsActive}</h6>
          <c-bos-credentials-card category="active" oncredunlink={handlecredunlink} carddata={activeData}
            business-id={currentId}>
          </c-bos-credentials-card>
        </template>
        <template if:true={inActiveData.length}>
          <h6 class="category_name">{label.businessProfile_credentialsInactive}</h6>
          <c-bos-credentials-card category="inactive" oncredunlink={handlecredunlink} carddata={inActiveData}
            business-id={currentId}>
          </c-bos-credentials-card>
        </template>
      </template>
      <template if:true={showNoDataCard}>
        <div class="card_wrapper slds-col slds-large-size_12-of-12 slds-size_12-of-12">
          <div class="noAction_wrapper slds-col slds-large-size_12-of-12 slds-size_12-of-12">
            <div class="leftContent slds-col slds-large-size_3-of-12 slds-size_12-of-12">
              <img src={buildingGroup} class="buildingGroup" />
            </div>
            <div class="noDataRightContent slds-col slds-large-size_9-of-12 slds-size_12-of-12">
              <div>
                <h5 class="nodataContent">{label.businessProfile_noLicenseContent}</h5>
              </div>
              <div>
                <p class="large">
                  <a onclick={linkCredentials}>{label.businessProfile_linkLicense}</a>
                </p>
              </div>
            </div>
    </div>
   </div>
</template>
    </div>
  </div>
</template>
