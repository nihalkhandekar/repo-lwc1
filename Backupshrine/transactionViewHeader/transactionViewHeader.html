<!-- transactionHeader.html -->
<template>
    <div class="slds-col slds-text-align_center slds-grid slds-grid_align-center slds-items_center">
        <template if:false={isReadOnly}>
            <span class="slds-text-heading_medium">Edit Transaction Details</span>
        </template>
        <template if:true={isReadOnly}>
            <span class="slds-text-heading_medium">Transaction</span>
            <lightning-button 
                variant="neutral" 
                label="Edit"
                title="Edit"
                icon-name="utility:edit" 
                icon-position="left" 
                class="slds-m-left_x-small"
                onclick={handleEditClick}>
            </lightning-button>
        </template>
    </div>
  </template>
