<template>
    <template if:false={selectedRecord}>
    <div class="slds-p-around_x-small"> 
    <c-brs_-back-office-search-component onchange={handleOnchange}>
    </c-brs_-back-office-search-component> </div> 
    </template>

   <div >

</template></template></template>

    </template>

    </template>
