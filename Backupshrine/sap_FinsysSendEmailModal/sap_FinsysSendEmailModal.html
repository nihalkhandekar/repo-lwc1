<template>
    <lightning-modal-header>
        <div class="header-container">
            <h2 class="slds-text-heading_medium">Send Email</h2>
        </div>
        <lightning-button-icon
        icon-name="utility:close"
        size="large"
        alternative-text="Close"
        onclick={closeModal}
        class="custom-modal__close">
    </lightning-button-icon> 
    </lightning-modal-header>
    <lightning-modal-body>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>
        <template if:false={isLoading}>
            <div class="custom-modal-body">
                <div class="email-info-section">
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input label="To" name="toEmail" type="email" placeholder="e.g johndoe@gmail.com" required value={formData.toEmail} onchange={handleInputChange}></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input label="CC" name="CCEmail" type="email" placeholder="e.g johndoe@gmail.com" value={formData.CCEmail} onchange={handleInputChange}></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input label="Subject" name="subject" required placeholder="e.g Doe" value={formData.subject} onchange={handleInputChange}></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-1">
                            <label class="slds-form-element__label">Attachments</label>
                            <template if:true={attachments}>
                                <ul>
                                    <template for:each={attachments} for:item="attachment">
                                        <li key={attachment.name}>
                                            <a href={attachment.url} target="_blank">{attachment.name}</a>
                                        </li>
                                    </template>
                                </ul>
                            </template>
                        </div>
                    </div>
                    <!-- Description Field -->
                    <div class="slds-grid slds-gutters slds-wrap">
                        <label class="discription-label"><span class="required-indicator">*</span>Description</label>
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-rich-text label="Description" name="description" required value={formData.description} onchange={handleInputChange}></lightning-input-rich-text>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </lightning-modal-body>
    <lightning-modal-footer>
        <div class="button-right-group">
            <lightning-button label="Cancel" variant="base" onclick={closeModal} class="slds-m-right_x-small clear-font"></lightning-button>
            <lightning-button variant="brand" label="Send Email" class="save-button" onclick={handleSendEmail}></lightning-button>
        </div>
    </lightning-modal-footer>

    <c-sap_-toast-message-state-modal></c-sap_-toast-message-state-modal>
    <c-sap_-finsys-pdf-generator></c-sap_-finsys-pdf-generator>
</template>
