<template>
    <lightning-modal class="apostille-modal" size="large">
        <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium">{customerName}</h2>
        </header>
        <div class="slds-modal__content">
            <div class="header">
                <h1 class="heading"><strong>Thank You, {customerName}</strong></h1>
                <p class="description">Your apostille request has been successfully submitted. Below are the details of your request:</p>
                <p class="work-order">Work Order Number:<strong>{workOrderNumber}</strong> </p>
                <p class="track-description">You can track the status of your request at any time by clicking the link below:</p>
                <a class="track-link" href="#">Track Your Apostille Request</a>
            </div>

            <div class="custom-card-header">
                <lightning-icon icon-name="standard:contract_line_outcome" size="large" class="header-icon"></lightning-icon>
                <div class="header-text">
                    <h1 class="title">Document Requested</h1>
                    <p class="description">Below listed are all the documents(s) you have applied for the apostille.</p>
                </div>
            </div>
            <div class="documents-section">
                <table class="documents-table">
                    <thead>
                        <tr class="table-header">
                            <th class="table-header-cell">Type of Document</th>
                            <th class="table-header-cell">Destination Country</th>
                            <th class="table-header-cell">Name of the Person Listed on the Document</th>
                            <th class="table-header-cell">Hague Status</th>
                            <th class="table-header-cell">Fee</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={documentsRequested} for:item="doc">
                            <tr key={doc.type} class="table-row">
                                <td class="table-cell">{doc.type}</td>
                                <td class="table-cell">{doc.destinationCountry}</td>
                                <td class="table-cell">{doc.personName}</td>
                                <td class="table-cell">{doc.hagueStatus}</td>
                                <td class="table-cell">{doc.fee}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <div class="total-fee">
                    <p class="total-fee-int">Total: {totalFee} (Expedite: {expediteFee})</p>
                </div>
            </div>

            <div class="custom-card-header">
                <lightning-icon icon-name="standard:email_chatter" size="large" class="header-icon"></lightning-icon>
                <div class="header-text">
                    <h1 class="title">Mailing Information</h1>
                    <p class="description">To complete this request, you must send your original document(s) to our office.</p>
                </div>
            </div>

            <div class="mailing-section">
                <table class="mailing-table">
                    <thead>
                        <tr class="mailing-table-header">
                            <th class="mailing-table-header-cell-left"><strong>Preferred Method:</strong></th>
                            <th class="mailing-table-header-cell-right"><strong>Mailing Address:</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-row">
                            <td class="mailing-table-cell-left">
                                <p class="description">{mailingInfo.preferredMethod.method}</p>
                            </td>
                            <td class="mailing-table-cell-right">
                                <p class="mailing-address">{mailingInfo.preferredMethod.address}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mailing-section">
                <table class="mailing-table">
                    <thead>
                        <tr class="mailing-table-header">
                            <th class="mailing-table-header-cell-left">First Class or Priority Mail</th>
                            <th class="mailing-table-header-cell-right"><strong>Mailing Address:</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-row">
                            <td class="mailing-table-cell-left">
                                <p class="description">{mailingInfo.firstClass.method}</p>
                            </td>
                            <td class="mailing-table-cell-right">
                                <p class="mailing-address">{mailingInfo.firstClass.address}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer class="slds-modal__footer">
            <lightning-button variant="neutral" label="Print Apostille Submission Document" icon-name="utility:print"></lightning-button>
            <lightning-button variant="brand" label="Download Submission Document" icon-name="utility:download"></lightning-button>
        </footer>
    </lightning-modal>
</template>
