<template>
    <div class="publicofficials-container">
        <h1 class="page-heading">Redistricting</h1>
        <div class="search-info-container firstDivForSearching">
            <!-- Header Section -->
            <div class="custom-card-header searchTitleHeader">
                <lightning-icon icon-name="standard:search" size="small" class="header-icon"></lightning-icon>
                <div class="header-text">
                    <h1 class="title">Search</h1>
                </div>
            </div>

            <div class="input-section searchInputFieldsAndComboboxContainer">
                <div class="input-group">
                    <!-- Custom Label for Last Name -->
                    <div class="form-group quarter-width">
                        <label class="custom-label" for="townsOffice">Towns</label>
                        <lightning-combobox 
                            variant="label-hidden"
                            name="townsOffice" 
                            class="input-field comboboxItemBackgroundColorChange"
                            value={townsOffice} 
                            placeholder="Select Towns Office" 
                            options={sbtOptions} 
                            onchange={handleInputChange}>
                        </lightning-combobox>
                    </div>

                    <div class="form-group quarter-width">
                        <label class="custom-label" for="townsOffice">Phone Number</label>
                        <lightning-input label="Phone Number" name="phoneNumber" maxlength="12" minlength = "12"
                         message-when-too-short="Please enter 10 digits Phone Number"
                         onkeydown={handleKeyPress}
                         variant="label-hidden"
                        placeholder="e.g (555) 555-5555"  disabled={isReadOnly} type="tel"
                         class="SE-searchCardInputLabel"  value={phoneNumber} onchange={handleInputChange}></lightning-input>
                    </div>

                    <!-- Custom Label for Congressional Dist -->
                    <div class="form-group quarter-width">
                        <label class="custom-label" for="congressionalDist">Congressional Dist</label>
                        <lightning-input 
                            name="congressionalDist" 
                            variant="label-hidden"
                            value={congressionalDist} 
                            onkeydown={handleKeyPress}
                            class="input-field" 
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>

                    <!-- Custom Label for House Assembly Dist -->
                    <div class="form-group quarter-width">
                        <label class="custom-label" for="houseAssemblyDist">House Assembly Dist</label>
                        <lightning-input 
                            name="houseAssemblyDist" 
                            variant="label-hidden"
                            value={houseAssemblyDist} 
                            onkeydown={handleKeyPress}
                            class="input-field" 
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>

                    <!-- Custom Label for Senatorial Dist -->
                    <div class="form-group quarter-width">
                        <label class="custom-label" for="senatorialDist">Senatorial Dist</label>
                        <lightning-input 
                            name="senatorialDist" 
                            variant="label-hidden"
                            onkeydown={handleKeyPress}
                            value={senatorialDist} 
                            class="input-field" 
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <!-- <lightning-button 
                    label="Clear All" 
                    onclick={handleClear} 
                    variant="base"
                    icon-name="utility:close" 
                    icon-position="left"
                    class="slds-m-right_x-small clear-font">
                </lightning-button> -->
                <div class="clear-all" onclick={handleClear}>
                    <span class="clear-icon-wrapper">
                        <lightning-icon icon-name="utility:close" size="xx-small" class="clear-icon"></lightning-icon>
                    </span>
                    <span class="clear-text">Clear All</span>
                </div>
                <lightning-button 
                    label="Search" 
                    onclick={handleSearch} 
                    variant="brand" 
                    icon-name="utility:search" 
                    icon-position="left"
                    class="slds-button_brand searchbutton">
                </lightning-button>
            </div>
        </div>

        <div class="dashboard-cards secondDivForDataTable">
            <div class="slds-grid slds-grid_align-end slds-m-bottom_medium">
                <div class="left-button slds-p-left_small">
                    <span class="slds-text-title_bold slds-m-right_x-small search-css">Search Results</span>
                    <lightning-badge label={transactionsFoundLabel} class="slds-badge_inverse result-no-css"></lightning-badge>
                </div>
                <div class="right-buttons">
                    <template if:true={isEditing}>
                        <lightning-button variant="neutral" label="Cancel" onclick={handleCancelClick}
                            class="slds-m-right_x-small slds-button_neutral clear-font">
                        </lightning-button>
                        <lightning-button variant="neutral" label="Undo" onclick={handleUndoClick}
                            class="slds-m-right_x-small slds-button_neutral clear-font">
                        </lightning-button>
                        <lightning-button variant="brand" label="Save Changes" onclick={handleSaveChanges}
                            class="slds-m-left_x-small slds-button_brand addnewbutton">
                        </lightning-button>
                    </template>
                    <template if:false={isEditing}>
                        <div class="export-button" title="Export to Excel" onclick={handleExportResultButtonClick}>
                            <lightning-icon icon-name="doctype:excel" size="xx-small" alternative-text="Excel Icon"></lightning-icon>
                            <span>Export to Excel</span>
                        </div>
                        <lightning-button icon-name="utility:edit" size="xx-small" label="Edit" onclick={handleEditClick} variant="brand"
                            class="slds-m-left_x-small slds-button_neutral">
                        </lightning-button>
                        <lightning-button variant="brand" label="Add New District" icon-name="utility:add" onclick={openSealAddModal}
                            class="slds-m-left_x-small slds-button_brand addnewbutton">
                        </lightning-button>
                    </template>
                </div>
            </div>

            <template if:true={showResults}>
                <div class="slds-scrollable_x custom-table-wrapper TrHoverBackGroundColorChange">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered custom-table">
                        <thead>
                            <tr class="custom-header">
                                <th scope="col" data-field="SAP_Name__c" onclick={handleSort}>
                                    <div class="slds-truncate">Towns/ Elections Office</div>
                                </th>
                                <th scope="col" data-field="SAP_Name__c" onclick={handleSort}>
                                    <div class="slds-truncate">Phone Number</div>
                                </th>
                                <th scope="col" data-field="congressionalDist">
                                    <div class="slds-truncate">Congressional District</div>
                                </th>
                                <th scope="col" data-field="houseAssemblyDist">
                                    <div class="slds-truncate">House Assembly District</div>
                                </th>
                                <th scope="col" data-field="senatorialDist">
                                    <div class="slds-truncate">Senatorial District</div>
                                </th>
                            </tr>
                        </thead>

                        <tbody>
                            <template for:each={paginatedResult} for:item="row">
                                <tr key={row.Id} data-id={row.Id}>
                                    <!-- Towns Office Column -->
                                    <td>{row.SAP_Name__c}</td>
                                    <td>{row.PhoneNumber}</td>
                            <!-- Congressional District Column (Radio buttons) -->
                            <td>
                                <div class="button-cell">
                                <span>{row.congressionalDist}</span>
                                <div class="dropdown" data-dropdown>
                                    
                                    <button class={dropdownClass} disabled={isEditingValue} onclick={toggleDropdown} data-row-id={row.Id} data-type="congressional">
                                        ▼                                    </button>
                                    <!-- Show dropdown list if true -->
                                    <ul class="dropdown-list show" if:true={row.isCongressionalDropdownOpen}  data-dropdown>
                                        <template for:each={row.congressionalOptions} for:item="option">
                                            <li key={option.value}>
                                                <input type="radio" 
                                                    name={row.congressionalName} 
                                                    value={option.value} 
                                                    checked={option.selected} 
                                                    onchange={handleRadioChange} 
                                                    data-row-id={row.Id} 
                                                    onclick={preventDropdownClose}
                                                    data-type="congressional" />
                                                <span class="list-label">{option.label}</span>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                            </td>

                            <!-- House Assembly District Column (Multi-select with checkboxes) -->
                            <td>
                                <div class="button-cell">
                                    <span>{row.houseAssemblyDist}</span>
                                <div class="dropdown" data-dropdown>
                                    <button class={dropdownClass} disabled={isEditingValue} onclick={toggleDropdown} data-row-id={row.Id} data-type="houseAssembly">
                                        ▼
                                    </button>
                                    <!-- Show dropdown list if true -->
                                    <ul class="dropdown-list show" if:true={row.isHouseAssemblyDropdownOpen} data-dropdown>
                                        <template for:each={row.houseAssemblyOptions} for:item="option">
                                            <li key={option.value}>
                                                <input type="checkbox" 
                                                    value={option.value} 
                                                    checked={option.selected} 
                                                    onchange={handleCheckboxChange} 
                                                    data-row-id={row.Id} 
                                                    onclick={preventDropdownClose}
                                                    data-type="houseAssembly" />
                                                <span class="list-label">{option.label}</span>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                                </div>
                            </td>

                            <!-- Senatorial District Column (Multi-select with checkboxes) -->
                            <td>
                                <div class="button-cell"><span>{row.senatorialDist}</span>
                                <div class="dropdown" data-dropdown>
                                    
                                    <button class={dropdownClass} disabled={isEditingValue} onclick={toggleDropdown} data-row-id={row.Id} data-type="senatorial">
                                        ▼
                                                                        </button>
                                    <!-- Show dropdown list if true -->
                                    <ul class="dropdown-list show" if:true={row.isSenatorialDropdownOpen} data-dropdown>
                                        <template for:each={row.senatorialOptions} for:item="option">
                                            <li key={option.value}>
                                                <input type="checkbox" 
                                                    value={option.value} 
                                                    checked={option.selected} 
                                                    onchange={handleCheckboxChange} 
                                                    onclick={preventDropdownClose}
                                                    data-row-id={row.Id} 
                                                    data-type="senatorial" />
                                                <span class="list-label">{option.label}</span>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                            </td>

                                </tr>
                            </template>
                            
                        </tbody>
                        
                    </table>
                </div>
            </template>

            <!-- Pagination -->
            <div class="pagination-container">
                <lightning-button class="pagination-button" label="<< Prev" onclick={handlePreviousPage}
                    disabled={isPreviousDisabled} variant="neutral">
                </lightning-button>

                <div class="page-info">
                    <span class="page-range">{startRange}-{endRange} of {transactionsFoundLabel} &nbsp;</span>
                    <span class="page-text"> | Page &nbsp;
                        <lightning-input 
                            type="number" 
                            value={currentPage} 
                            label="Current Page" 
                            variant="label-hidden"
                            class="current-page-input"
                            onchange={handlePageChange}>
                        </lightning-input> &nbsp;
                        of {totalPages}
                    </span>
                </div> 

                <lightning-button class="pagination-button" label="Next >>" onclick={handleNextPage}
                    disabled={isNextDisabled} variant="neutral">
                </lightning-button>
            </div>
        </div>
        <c-sap_-public-official-export-to-excel></c-sap_-public-official-export-to-excel>
        <div class="extra-space">
            <p>                       </p>
        </div>
    </div>
</template>
