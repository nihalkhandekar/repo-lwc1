<template>

    <div class="entirePage">
        <div  class="titleLeft">
            <p class="setFontSizeOnly">My Dashboard</p>
            <lightning-button variant="brand" label="Start a New Apostile Request" icon-name="standard:folder"  style="color:aliceblue"></lightning-button>
        </div>
        <div >
            <div class="containers">
                <lightning-card  variant="Narrow"  title="Submitted Requests" icon-name="standard:approval" class="container">
                    <p class="slds-p-horizontal_small">Keep track of all your submitted apostille requests in one place, with real-time updates.</p>
                    <lightning-tile slot="footer" class="centralized" name="tile">
                    <lightning-button  variant="base" label="view">Card Footer</lightning-button>
              </lightning-tile>
                </lightning-card>

               <lightning-card  variant="Narrow"  title="Drafts" icon-name="standard:account" class="container">
                <p class="slds-p-horizontal_small">Easily access, review, and edit your saved drafts before final submission.</p>
                <lightning-tile slot="footer" class="centralized" name="tile">
                <lightning-button  variant="base" label="view">Card Footer</lightning-button>
           </lightning-tile>
            </lightning-card>

            </div>
            <div class="containers">
                <lightning-card  variant="Narrow"  title="Letters and Certificates" icon-name="standard:asset_action_source" class="container">
                    <p class="slds-p-horizontal_small">Download and manage your official letters and certificates quickly and securely.</p>
                    <lightning-tile slot="footer" class="centralized" name="tile">
                    <lightning-button  variant="base" label="view">Card Footer</lightning-button>
                    </lightning-tile>
               </lightning-card>

               <lightning-card  variant="Narrow"  title="Payment History" icon-name="standard:partner_marketing_budget" class="container">
                <p class="slds-p-horizontal_small">Track Status history of all your payments.</p>
                <lightning-tile slot="footer" class="centralized" name="tile">
               <lightning-button  variant="base" label="view">Card Footer</lightning-button>
            </lightning-tile>
           </lightning-card>
            </div>
            <div class="containers">
                <lightning-card  variant="Narrow"  title="Guidlines and Resources" icon-name="standard:article" class="container">
                    <p class="slds-p-horizontal_small">Access essential guidlines, resources and instructions to navigate the apostile process.</p>
                   
                    <lightning-tile slot="footer" class="centralized" name="tile">
                    <lightning-button  variant="base" label="view">Card Footer</lightning-button>
                </lightning-tile>
               </lightning-card>

               <lightning-card  variant="Narrow"  title="User Profile and Settings" icon-name="standard:avatar" class="container">
                <p class="slds-p-horizontal_small">Manage your account information,update personal details and customise your settings.</p>
                
                    
                <lightning-tile slot="footer" class="centralized" name="tile">
                    <lightning-button  variant="base" label="view" name="view button " >Card Footer</lightning-button>
                </lightning-tile>

                
               
               
           </lightning-card>
            </div>

        </div>
    </div>

</template>
