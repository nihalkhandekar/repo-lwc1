<template>
    <div class="filter-section">
        <!-- Filter Input -->
        <lightning-input
            label="Filter Parameter"
            type="text"
            value={filterValue}
            onchange={handleFilterChange}>
        </lightning-input>

        <!-- Apply Filter Button -->
        <lightning-button
            label="Apply Filter"
            onclick={applyFilter}>
        </lightning-button>
    </div>

    <!-- Iframe displaying the report -->
    <iframe src={baseUrl} width="100%" height="600px" frameborder="0"></iframe>
</template>
