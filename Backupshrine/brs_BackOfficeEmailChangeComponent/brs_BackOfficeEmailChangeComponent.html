  <div if:true={showEmailCardTrack} class="inputForm">
    <label class="slds-form-element__label">{label.GenericInput_Enter_Email_Text}</label>
    <c-text-with-edit-card show-card={showEmailCardTrack} value={val} label={editOrUpdateLabel}
    onhandleedit={handleEmailEdit}></c-text-with-edit-card>
  </div>
    <fieldset if:false={showEmailCardTrack} class="slds-form-element slds-form-element_compound slds-form-element_address">
      <div class="slds-form-element__control">
        <div class="slds-form-element__row form-row">
          <div class="slds-size_6-of-12 slds-col">
            <div class="slds-form-element">
              <div class="slds-form-element__control inputForm">
                <lightning-input label={label.GenericInput_Enter_Email_Text} data-my-id="input-box1" type={type}
                  value={val} required onchange={onAnswerChange} onblur={checkAnswerValidity}
                  class="text" placeholder={label.Email_Placeholder_Label} oncopy={copyHandler} onpaste={copyHandler}
                  message-when-value-missing={label.GenericInput_Invalid_Email} checked>
                </lightning-input>
              </div>
            </div>
          </div>
        </div>
        <div class="slds-form-element__row">
          <div class="slds-size_6-of-12 slds-col">
            <div class="slds-form-element">
              <div class="slds-form-element__control inputForm">
                <lightning-input label={label.GenericInput_Re_Enter_Email_Text} id="confirm-email" type={type}
                  data-my-id="input-box2" placeholder={label.Email_Placeholder_Label} value={confirmval} required onchange={onConfirm} onblur={checkAnswerValidity}
                  class="text" oncopy={copyHandler} onpaste={copyHandler}  checked>
                </lightning-input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <template if:true={isEmailNotChangedError}>
      <div class="slds-has-error">
          <span class="slds-form-element__help">{emailError}</span>
      </div>
  </template>
  </template>
