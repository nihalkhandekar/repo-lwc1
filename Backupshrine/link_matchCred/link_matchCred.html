<template>
    <h3 class="headingClass">{label.bizDashboard_MatchCreds}</h3>
    <div class="displayMobileLearnMore">
        <c-learn-More pagename='matchcred'></c-learn-More>
    </div>
    <h6 class="headHelp slds-m-bottom_large">{label.linkFindCred_bizCredLinkMsg}</h6>
    <div class="compContent">
        <template for:each={credsList} for:item="curobj" for:index="index">
            <div class="slds-m-bottom_small" key={curobj}>
                <c-bos_generic-Card currentobj={curobj} remove-section={remove} has-dropdown={hasDropdown}
                    dropdownopts={dropDownValue} oncredmatch={handlecredmatch} b-id={curobj.eLicense_Credential_ID}
                    onremoveclick={handleRemove} error-message={curobj.errorMsg}>
                </c-bos_generic-Card>
            </div>
        </template>
        <template if:false={credsList.length}>
            <div class="noCardSection slds-m-top_large">
                <div class="leftSection"><img src={buildingGroup}></div>
                <div class="rightSection">
                    <div class="">
                        <h6>{label.linkFindBiz_NoCredSelected}</h6>
                    </div>
                    <div class="">
                        <p class="large">{label.linkFindBiz_linkCredMsg}</p>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
