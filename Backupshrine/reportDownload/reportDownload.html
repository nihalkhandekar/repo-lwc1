<template>
    <lightning-card title="Report Download">
        <div class="slds-m-around_medium">
            <lightning-combobox
                label="Select Report"
                value={selectedReport}
                options={reportOptions}
                onchange={handleReportChange}>
            </lightning-combobox>
            
            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Download PDF" 
                    variant="brand"
                    disabled={isDownloadDisabled}
                    onclick={handleDownload}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
