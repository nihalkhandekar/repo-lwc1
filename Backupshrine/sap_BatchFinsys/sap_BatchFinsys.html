<template>
  <lightning-card>
    <div class="SE-mainBody">
      <div class="SE-content">
        <div class="SE-top">
          <div class="SE-linkLable">Batch</div>
        </div>
        <div class="SE-Card firstDivForSearching">
          <div class="SE-searchCardHeader searchTitleHeader">
            <div class="SE-searchCardHeaderIcon">
              <lightning-icon icon-name="standard:search" size="medium"></lightning-icon>
            </div>
            <div class="SE-searchCardHeaderTitle">
              <div class="SE-searchCardHeaderTitleText">Search</div>
            </div>
          </div>
          <div class="SE-searchCardContent">
            <div class="searchInputFieldsAndComboboxContainer">
              <lightning-layout>
                <lightning-layout-item style="flex-basis: 20%" size="2" class="slds-p-right_medium">
                  <lightning-input class="SE-searchCardInputLabel" name="workorderNumber" label="Work Order Number"
                    id="workorderNumber" type="text" placeholder="e.g 20240821-001" value={workorderNumber}
                    onchange={handleInputChange}>
                  </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item style="flex-basis: 20%" size="2" class="slds-p-right_medium">
                  <lightning-combobox class="SE-notvalidate comboboxItemBackgroundColorChange" name="batchCode"
                    label="Batch Code" id="batchCode" value={batchCode} options={batchCodeOptions}
                    onchange={handleInputChange} placeholder="Select Batch Code">
                  </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item style="flex-basis: 20%" size="2" class="slds-p-right_medium">
                  <lightning-input class="SE-notvalidate" name="batchtDate" label="Batch Date" id="batchtDate"
                    type="date" value={batchtDate} onchange={handleInputChange} date-style="short"
                    placeholder="mm/dd/yyyy">
                  </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item style="flex-basis: 20%" size="2" class="slds-p-right_medium">
                  <lightning-input class="SE-searchCardInputLabel" name="transactionCount" label="Transaction Count"
                    id="transactionCount" type="text" pattern="[0-9]*"
                    message-when-pattern-mismatch="Only digits (0-9) are allowed." placeholder="e.g 50"
                    value={transactionCount} onchange={handleInputChange}>
                  </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item style="flex-basis: 20%" size="2" class="slds-p-right_medium">
                  <lightning-combobox class="SE-notvalidate comboboxItemBackgroundColorChange" name="paymentType"
                    label="Payment Type" id="paymentType" value={paymentType} options={paymentTypeOptions}
                    onchange={handleInputChange} placeholder="Select Payment Type">
                  </lightning-combobox>
                </lightning-layout-item>
              </lightning-layout>
            </div>
          </div>
          <div class="SE-footer">
            <div class="button-group">
              <div class="clear-all" onclick={handleClear}>
                <span class="clear-icon-wrapper">
                  <lightning-icon icon-name="utility:close" size="xx-small" class="clear-icon"></lightning-icon>
                </span>
                <span class="clear-text">Clear All</span>
              </div>
              <lightning-button icon-name="utility:search" variant="brand" alternative-text="Search" label="Search"
                onclick={handleSearch} title="Search" class="customButton">
              </lightning-button>
            </div>
          </div>
        </div>
        <template if:true={isLoading}>
          <div class="spinner-container">
            <lightning-spinner alternative-text="Loading..." variant="brand" size="large"></lightning-spinner>
          </div>
        </template>
        <template if:false={isLoading}>
          <div class="SE-Card SE-searchCardContent secondDivForDataTable">
            <div class="slds-grid slds-grid_align-end">
              <div class="buttoncontainerfilter buttoncontainerfilter">
                <div class="left-button">
                  <span class="slds-text-title_bold slds-m-right_x-small">Search Results:</span>
                  <lightning-badge label={recordCountValue} class="totoalcountbadge"> </lightning-badge>
                </div>

                <div class="right-buttons">
                  <lightning-badge data-id="today" label="Today" class={badgeClassCurrentDay}
                    onclick={handleBadgeClick}> </lightning-badge>
                  <lightning-badge data-id="this-week" label="This Week" class={badgeClassThisWeek}
                    onclick={handleBadgeClick}> </lightning-badge>
                  <lightning-badge data-id="this-month" label="This Month" class={badgeClassThisMonth}
                    onclick={handleBadgeClick}> </lightning-badge>
                  <lightning-badge data-id="this-quarter" label="This Quarter" class={badgeClassThisQuarter}
                    onclick={handleBadgeClick}> </lightning-badge>
                  <lightning-badge data-id="this-year" label="This Year" class={badgeClassThisYear}
                    onclick={handleBadgeClick}> </lightning-badge>

                  <lightning-button-menu icon-position="right" variant="bare" data-id="filterMenu"
                    alternative-text="Filter By Disposition" title="Filter" icon-name="utility:filterList"
                    label="Filter by Status" onselect={handleFilterSelect}>
                    <lightning-menu-item label="Open" value="Open"></lightning-menu-item>
                    <lightning-menu-item label="Closed" value="Closed"></lightning-menu-item>
                    <lightning-menu-item label="Sealed" value="Sealed"></lightning-menu-item>
                  </lightning-button-menu>
                </div>
              </div>
            </div>
            <template if:true={recordCount}>
              <div class="slds-scrollable_x custom-table-container TrHoverBackGroundColorChange">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered custom-table">
                  <thead>
                    <tr class="custom-header TrHoverBackGroundColorChange">
                      <th scope="col" onclick={sortByField} data-field="SAP_Batch_Name__c">
                        <div class="slds-truncate" title="Batch Code - Date">
                          Batch Code - Date
                          <lightning-icon icon-name={sortIcon} alternative-text="Sort" size="x-small"
                            class="sort-icon"></lightning-icon>
                        </div>
                      </th>

                      <th scope="col" data-field="SequenceNumber">
                        <div class="slds-truncate" title="Work Order Count">
                          WO Count
                          <!-- <lightning-icon icon-name={sortIcon} alternative-text="Sort" size="x-small" class="sort-icon"></lightning-icon> -->
                        </div>
                      </th>

                      <th scope="col" onclick={sortByField} data-field="SAP_Transacation_Count__c">
                        <div class="slds-truncate" title="Transaction Count ">
                          Transaction Count
                          <lightning-icon icon-name={sortIcon} alternative-text="Sort" size="x-small"
                            class="sort-icon"></lightning-icon>
                        </div>
                      </th>

                      <th scope="col" onclick={sortByField} data-field="">
                        <div class="slds-truncate" title="Cash">
                          Cash
                          <lightning-icon icon-name={sortIcon} alternative-text="Sort" size="x-small"
                            class="sort-icon"></lightning-icon>
                        </div>
                      </th>
                      <th scope="col" onclick={sortByField} data-field="">
                        <div class="slds-truncate" title="Check">
                          Check
                          <lightning-icon icon-name={sortIcon} alternative-text="Sort" size="x-small"
                            class="sort-icon"></lightning-icon>
                        </div>
                      </th>
                      <th scope="col" onclick={sortByField} data-field="">
                        <div class="slds-truncate" title="Credit Card">
                          Credit Card
                          <lightning-icon icon-name={sortIcon} alternative-text="Sort" size="x-small"
                            class="sort-icon"></lightning-icon>
                        </div>
                      </th>
                      <th scope="col" onclick={sortByField} data-field="">
                        <div class="slds-truncate" title="Other">
                          Other
                          <lightning-icon icon-name={sortIcon} alternative-text="Sort" size="x-small"
                            class="sort-icon"></lightning-icon>
                        </div>
                      </th>
                      <th scope="col" data-field="TotalFeeAmount">
                        <div class="slds-truncate" title="Total Amount">
                          Total Amount
                          <!-- <lightning-icon icon-name={sortIcon} alternative-text="Sort" size="x-small" class="sort-icon"></lightning-icon> -->
                        </div>
                      </th>
                      <th scope="col" onclick={sortByField} data-field="SAP_Batch_Status__c">
                        <div class="slds-truncate" title="Batch Status">
                          Batch Status
                          <lightning-icon icon-name={sortIcon} alternative-text="Sort" size="x-small"
                            class="sort-icon"></lightning-icon>
                        </div>
                      </th>

                      <th scope="col">
                        <div class="slds-truncate actionMenu" title="Action"></div>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <template if:true={isRecordsLoading}>
                      <tr class="no-border-row TrHoverBackGroundColorChange">
                        <td colspan="9" class="slds-text-align_center loader-row">
                          <lightning-spinner alternative-text="Loading records..." variant="brand"
                            size="large"></lightning-spinner>
                        </td>
                      </tr>
                    </template>
                    <template if:false={isRecordsLoading}>
                      <template for:each={paginatedResult} for:item="row">
                        <tr key={row.UniqueId} class="custom-column">
                          <td>
                            <div class="slds-truncate" title={row.BatchName}>{row.BatchName}</div>
                          </td>

                          <td>
                            <div class="slds-truncate" title={row.noOfSequenceNumber}>{row.noOfSequenceNumber}</div>
                          </td>

                          <td>
                            <div class="slds-truncate" title={row.TransactionCount}>{row.TransactionCount}</div>
                          </td>

                          <td>
                            <template if:true={row.isCash}>
                              <div class="slds-truncate slds-text-align_right" title={row.CashAmount}>{row.CashAmount}
                              </div>
                            </template>
                            <template if:false={row.isCash}>
                              <div class="slds-truncate slds-text-align_right" title={row.CashAmount}>---</div>
                            </template>
                          </td>
                          <td>
                            <template if:true={row.isCheck}>
                              <div class="slds-truncate slds-text-align_right" title={row.CheckAmount}>{row.CheckAmount}
                              </div>
                            </template>
                            <template if:false={row.isCheck}>
                              <div class="slds-truncate slds-text-align_right" title={row.CheckAmount}>---</div>
                            </template>
                          </td>
                          <td>
                            <template if:true={row.isCard}>
                              <div class="slds-truncate slds-text-align_right" title={row.CardAmount}>{row.CardAmount}
                              </div>
                            </template>
                            <template if:false={row.isCard}>
                              <div class="slds-truncate slds-text-align_right" title={row.CardAmount}>---</div>
                            </template>
                          </td>
                          <td>
                            <template if:true={row.isOther}>
                              <div class="slds-truncate slds-text-align_right" title={row.OtherAmount}>{row.OtherAmount}
                              </div>
                            </template>
                            <template if:false={row.isOther}>
                              <div class="slds-truncate slds-text-align_right" title={row.OtherAmount}>---</div>
                            </template>
                          </td>
                          <td>
                            <div class="slds-truncate slds-text-align_right" title={row.totalAmount}>{row.totalAmount}
                            </div>
                          </td>
                          <td>
                            <!-- Use flexbox for alignment -->
                            <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread">
                              <!-- BatchStatus display -->
                              <div class="slds-truncate slds-m-right_small" title={row.BatchStatus}>{row.BatchStatus}
                              </div>
                              <!-- Smaller button menu -->
                              <div class="slds-p-around_xx-small lgc-bg">
                                <lightning-button-menu alternative-text="Show menu" variant="border-filled"
                                  menu-alignment="auto" class="statusMenu" data-id={row.id} onselect={handleMenuSelect}>
                                  <!-- Menu Items -->
                                  <lightning-menu-item value="Open" label="Open"></lightning-menu-item>
                                  <lightning-menu-item value="Closed" label="Closed"></lightning-menu-item>
                                  <lightning-menu-item value="Sealed" label="Sealed"></lightning-menu-item>
                                  <lightning-menu-item value="Unseal" label="Unseal"></lightning-menu-item>
                                </lightning-button-menu>
                              </div>
                            </div>
                          </td>

                          <td>
                            <lightning-button-menu alternative-text="Actions"
                              class="slds-button_icon slds-button_icon-inverse custom-button-menu" variant="bare"
                              icon-name="utility:threedots_vertical" onselect={handleAction} menu-alignment="auto"
                              data-id={row.id}>
                              <template if:false={row.isMenuOpen}>
                                <lightning-menu-item label="View Batch" style="font-size: 13px" value="view_request"
                                  data-id={row.Id}></lightning-menu-item>
                                <lightning-menu-item label="Edit Batch" style="font-size: 13px" value="edit_request"
                                  data-id={row.Id}></lightning-menu-item>
                              </template>
                            </lightning-button-menu>
                          </td>
                        </tr>
                      </template>
                    </template>
                  </tbody>
                </table>
              </div>

              <template if:true={showPages}>
                <div class="pagination-container">
                  <lightning-button class="pagination-button" label="Previous" icon-name="utility:jump_to_left"
                    icon-position="left" onclick={handlePreviousPage} disabled={isPreviousDisabled} variant="neutral">
                  </lightning-button>

                  <div class="page-info">
                    <span class="page-range">{startRecord}-{endRecord} of {totalRecords}</span>
                    <span class="page-text">
                      &nbsp; | Page &nbsp;
                      <lightning-input type="number" value={currentPage} label="Current Page" variant="label-hidden"
                        class="current-page-input" onchange={handlePageChange}>
                      </lightning-input>
                      &nbsp; of {totalPages}
                    </span>
                  </div>

                  <lightning-button class="pagination-button" label="Next" icon-name="utility:jump_to_right"
                    icon-position="right" onclick={handleNextPage} disabled={isNextDisabled} variant="neutral">
                  </lightning-button>
                </div>
              </template>
            </template>
            <template if:false={recordCount}>
              <p class="no-data-message">“No requests found for the given criteria.”</p>
            </template>
          </div>
        </template>
      </div>
    </div>
  </lightning-card>

  <template if:true={footerOprions}>
    <div class="spinner-container">
      <lightning-spinner alternative-text="Loading..." variant="brand" size="large"></lightning-spinner>
      <p class="saving-message">Saving...</p>
    </div>
  </template>
</template>
